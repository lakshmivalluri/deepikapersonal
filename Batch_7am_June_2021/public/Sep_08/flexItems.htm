<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Flex items</title>
        <style>
            .container {
                background-color: green;
                padding: 50px;
                display: flex;
            }
            .item  {
                background-color: yellow;
                width: 100px;
                height: 100px;
                text-align: center;
                margin: 10px;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <div class="item" style="order:2;flex-shrink: 3;">1</div>
            <div class="item" style="order:1 ;flex-grow:1">2</div>
            <div class="item" style="order:4;flex-grow:1">3</div>
            <div class="item" style="order:3;flex-grow:1">4</div>
        </div>
    </body>
</html>
