<!DOCTYPE html>
<html>
  <head>
  	<meta charset="utf-8">
	<title>palindrom or not</title>
  </head>
  <body>
  	<h3>Number is palindrom or not</h3>
  	<script type="text/javascript">
  		var r,temp,sum=0;
  		var n=141;
  		temp=n;
  		while(n>0){
  			r=n%10;
  			sum=(sum*10)+r;
  			n=n/10;
  			n=parseInt(n)
  		}
  		if(sum==temp){
  			console.log("palindrom");
  		}
  		else{
  			console.log("not palindrom");
  		}
  	</script>

  </body>
</html>
