<!DOCTYPE html>
<html>
  <head>
  	 <meta charset="utf-8">
	 <title>Table</title>
  </head>
  <h3>Table of any given number</h3>
  <body>
  	<script type="text/javascript">
  		var n=2;
  		for(var i = 1; i<=10; i++){
  			var result = i * n;
  			console.log(n + " * " + i + " = " +result);
  		}
  	</script>

 </body>
</html>
