<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      ul {
        border: 2px solid;
        width: 200px;
        height: 200px;
        margin: 20px auto;
        padding: 2px;
      }
      li {
        list-style: none;
        border: 1px solid #ccc;
        margin: 5px;
        padding: 5px;
      }
    </style>
  </head>
  <body>
    <ul>
      <li>
        Enter user name:
        <input type="text" id="uname" />
      </li>
      <li>
        Enter password:
        <input type="password" id="pwd" />
      </li>
      <li>
        <input type="button" value="login" onclick="displayData();" />
      </li>
      <li>
        <span id="rBlock"></span>
      </li>
    </ul>
    <script>
      function displayData() {
        var data = {};
        data.username = document.querySelector("#uname").value;
        data.password = document.querySelector("#pwd").value;

        document.querySelector("#rBlock").innerHTML = "hi...Welcome ";
      }
    </script>
  </body>
</html>
