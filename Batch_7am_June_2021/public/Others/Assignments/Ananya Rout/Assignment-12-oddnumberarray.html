<!DOCTYPE html>
<html>
  <head>
  	<meta charset="utf-8">
	<title>Oddnumber</title>
  </head>
  <h1>Some of odd numbers within an array</h1>
  <body>
  	<script type="text/javascript">
  		var list = [ 1, 3, 50, 63, 90, 103 ];
  		for (var i = 0; i < list.length; i++) {  
  			if (list[i]%2!=0) {
  				console.log("number is odd");
  			}
  			else{
  				console.log("number is even");
  			}
  		}
  	</script>

  </body>
</html>
