<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Emp salary slip</title>
    <link rel="stylesheet" href="emppayslip.css" />
  </head>
  <body>
    <div class="header">Employee Salary Details</div>
    <ul>
      <li>
        <label for="Empname"> Enter Employee Name:</label>
        <input type="text" id="empname" placeholder="Enter here" />
      </li>
      <li>
        <label for="Empage"> Enter employee age:</label>
        <input type="number" id="empage" placeholder="Enter here" />
      </li>
      <li>
        <label for="Egender">Select Gender:</label>
        <input type="radio" name="gender" id="egender" value="male" />Male
        <input type="radio" name="gender" id="egender" value="Female" />FeMale
      </li>
      <li>
        <label for="Edept">Select Department:</label>
        <select id="Edept" name="Edept">
          <option></option>
          <option>IT</option>
          <option>Finance</option>
          <option>HR</option>
        </select>
      </li>
      <li>
        <label for="basicsal">Enter BasicSalary:</label>
        <input type="number" id="empbasicsal" />
      </li>
      <div class="button">
        <input
          type="button"
          value="Get Payslip"
          id="submit"
          onclick="GeneratePaySlip();"
        />
      </div>
    </ul>
    <ul class="payslip">
      <li class="inner"><b>Employee Name :</b><span id="rname"></span></li>
      <li class="inner"><b>Employee Age :</b> <span id="rage"></span></li>
      <li class="inner"><b>Employee Gender : </b><span id="rgender"></span></li>
      <li class="inner">
        <b>Employee Department : </b><span id="rdept"></span>
      </li>
      <li class="inner">
        <b>Employee Basic Salary :</b> <span id="rbsal"></span>
      </li>
      <li class="inner"><b>Employee PF : </b><span id="rpf"></span></li>
      <li class="inner">
        <b>Employee Total Salary is : </b><span id="rtotalsal"></span>
      </li>
      <li class="inner"><b>Employee Tax is : </b><span id="rtax"></span></li>
    </ul>
    <script src="emppayslip.js"></script>
  </body>
</html>
