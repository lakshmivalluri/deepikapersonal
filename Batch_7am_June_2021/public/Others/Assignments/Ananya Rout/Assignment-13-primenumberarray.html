<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>List of primenumbers</title>
</head>
   <h3>List out the prime numbers within the given array</h3>
<body>
	<script type="text/javascript">
		var list=[2,5,10,112,109];
  		var count=0;
  		for(var i=1; i<=list.length; i++){
  			if(list[i]%1==0){
  				count++;
  			}
  		}
  		if (count==2) {
  			console.log("number is prime");
  		}
  		
  		else{
  			console.log("number is not prime");
  		}
	</script>

</body>
</html>
