<!DOCTYPE html>
<html>
 <head>
	<meta charset="utf-8">
	<title>Even Numbers</title>
 </head>
     <h3>Even numbers in an array</h3>
  <body>
  	<script type="text/javascript">
  		var list = [ 10, 2, 4, 6, 90, 10 ];
  		for (var i = 0; i < list.length; i++) {
  		     
  			if (list[i]%2==0) {
  				console.log("number is even");
  			}
  			else{
  				console.log("number is odd");
  			}
  		}
  	</script>

  </body>
</html>
