<!DOCTYPE html>
<html>
	<head>
		<title>
			CSS Positions
		</title>
		<style type="text/css">
			.block {
				border: 1px solid;
				text-decoration: underline;
				text-align: center;
				padding: 10px;
				font-size: 20px;			
			}
			.block_forall {
				border: 5px solid;
				text-align: center;
				text-decoration: underline;
				width: 150px;
				height: 150px;
			}
			.block1 {
				background: red;
				position: relative;
				top: 10px;
				left: 15px;
			}
			.block2 {
				position: absolute;
				background: yellow;
				top: 100px;
				left: 80px;
			}
			.block3 {
				background: blue;
				top: 60px;
				right: 10px;
				position: absolute;
			}
			.block4 {
				background: orange;
				position: absolute;
				top: 85px;
				right: 45px;
			}
			.block5 {
				background: blue;
				bottom: 50px;
				left: 20px;
				position: absolute;
			}
			.block6 {
				background: orange;
				bottom: 120px;
				left: 80px ;
				position: absolute;
			}
			.block7 {
				background: yellow;
				bottom: 75px;
				right: 50px ;
				position: absolute;
			}
			.block8 {
				background: red;
				bottom: 10px;
				right: 20px ;
				position: absolute;
			}
			.block9 {
				position: absolute;
				left: 50%;
				top: 50%;
				background: cyan;
			}
			.block10 {
				position: absolute;
				top: 35%;
				left: 40%;
				background: goldenrod;
			}
			.block11 {
				position: absolute;
				top: 35%;
				left: 58%;
				background: palegreen;
			}
			.block12 {
				position: absolute;
				top: 60%;
				left: 40% ;
				background: grey;
			}
			.block13 {
				position: absolute;
				top: 60%;
				left: 59% ;
				background: skyblue;

			}


		</style>
	</head>
	<body>
		<div class="block">Blocks alignment
		</div>	
		<div class="block_forall block1">Block1
		</div>
		<div class="block_forall block2">Block2
		</div>
		<div class="block_forall block3">Block3
		</div>
		<div class="block_forall block4">Block4
		</div>
		<div class="block_forall block5">Block5
		</div>
		<div class="block_forall block6">Block6
		</div>
		<div class="block_forall block7">Block7
		</div>
		<div class="block_forall block8">Block8
		</div>
		<div class="block_forall block9">Block9
		</div>
		<div class="block_forall block10">Block10
		</div>
		<div class="block_forall block11">Block11
		</div>
		<div class="block_forall block12">Block12
		</div>
		<div class="block_forall block13">Block13
		</div>




	</body>
</html>
