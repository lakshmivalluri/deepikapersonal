<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Sorting of array in descending order</title>
	</head>
	<body>
		<script type="text/javascript">
			//initializing 
			var arr=[5,22,33,65,7,9,10];
			temp=0;

			//reading values from array
			for(var i=0;i<arr.length;i++){
				console.log("Elements in array:" +arr)
			}

			//sorting values in descending order(calculations)
			for(var i=0;i<arr.length;i++){
				for(j=i+1;j<arr.length;j++){
					if(arr[i]<arr[j]){
						temp=arr[i];
						arr[i]=arr[j];
						arr[j]=temp;
					}
				}
			}
			//displaying output
			for(var i=0;i<arr.length;i++){
			console.log(arr[i])
			}
		</script>
	</body>
</html>
