<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>
		Prime nos with in given array
	</title>
</head>
<body>
		<script type="text/javascript">
			var arr=[8,11,33,44,66,7,37,43];
			var total=0;
		for( var index=0;index<=arr.length;index++){
			
			var count=0;
			for (var i=2; i<arr[index];i++){
				if( arr[index]% i == 0) {
					count++;
					if(count>0){
						console.log(arr[index]+ "is not prime")
						break;
					}
				}
			}

			if(count==0){
				console.log(arr[index]+ "is a prime")
				total=total+arr[index];
			}
		}
		console.log("sum of prime numbers is" +total);
		</script>
</body>
</html>
