<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Arrays</title>
  </head>
  <body>
    <h1 style="background: pink">
      Largest and Smallest numbers within an array
    </h1>
    <script>
      var a = [12, 45, 6, 8, 77, 90, 25, 87, 99, 1000];
      var max = a[0],
        min = a[0];
      for (var i = 1; i < a.length; i++) {
        if (a[i] > max) {
          max = a[i];
        }
        if (a[i] < min) {
          min = a[i];
        }
      }
      console.log(max + " is the largest number");
      console.log(min + " is the smallest number");
    </script>
  </body>
</html>
