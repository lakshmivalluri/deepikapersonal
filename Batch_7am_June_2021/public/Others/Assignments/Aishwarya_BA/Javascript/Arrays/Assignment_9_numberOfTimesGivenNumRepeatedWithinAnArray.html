<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Arrays</title>
  </head>
  <body>
    <h1 style="background: pink">
      Number of times a given number repeated in an array
    </h1>
    <script>
      var a = [9, 3, 5, 2, 1, 3, 9, 9, 7, 4, 5, 2, 3, 7];
      var count;
      for (var i = 0; i < a.length; i++) {
        count = 1;
        if (a[i] != -1) {
          for (var j = i + 1; j < a.length; j++) {
            if (a[i] == a[j]) {
              count++;
              a[j] = -1;
            }
          }
          console.log(a[i] + " is repeted for " + count + " times");
        }
      }
    </script>
  </body>
</html>
