<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Arrays</title>
  </head>
  <body>
    <h1 style="background: pink">Second Largest number from an array</h1>
    <script>
      var a = [15, 20, 25, 30, 35, 40, 45, 50, 55];
      var max = a[0];
      for (var i = 1; i < a.length; i++) {
        if (a[i] > max) {
          max = a[i];
        }
      }
      var second_max = a[0];
      for (var i = 1; i < a.length; i++) {
        if (a[i] < max && a[i] > second_max) {
          second_max = a[i];
        }
      }
      console.log(second_max + " is the second largest number");
    </script>
  </body>
</html>
