<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Arrays</title>
  </head>
  <body>
    <h1 style="background: pink">Even numbers within an array</h1>
    <script>
      var a = [10, 12, 13, 15, 18, 29];
      for (var i = 0; i < a.length; i++) {
        if (a[i] % 2 == 0) {
          console.log(a[i]);
        }
      }
    </script>
  </body>
</html>
