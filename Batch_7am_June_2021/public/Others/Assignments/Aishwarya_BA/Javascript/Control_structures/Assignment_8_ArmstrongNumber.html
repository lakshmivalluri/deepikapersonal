<!DOCTYPE html>
<html>
	<head>
	<meta charset="utf-8">
	<title>Armstrong number</title>
	</head>
	<body>
		<h1><span style="background: pink;">Find out given number is Armstrong number or not</span></h1>
		<script type="text/javascript">
			var n=9474,num,nu,i,count=0,pow,res=0,rem;
			num=n;
			nu=n;
			while(n!=0)
			{
				count++;
				n=n/10;
				n=parseInt(n);
			}
			while(num!=0)
			{
				pow=1;
				rem=0;
				rem=num%10;
				for(i=1;i<=count;i++)
				{
					pow*=rem;
				}
				res+=pow;
				num=num/10;
				num=parseInt(num);
			}
			if(res==nu)
			{
				console.log("Armstrong");

			}
			else{
				console.log("Not a Armstrong number")
			}
		</script>
	</body>
</html>
