<!DOCTYPE html>
<html>
    <head>
	<meta charset="utf-8">
	<title>table of given number</title>
	</head>
	<body>
		<h1><span style="background: pink;">Write a program to show the table of any given number.</span></h1>
		<script type="text/javascript">
			var i,mul,n=5;
				for(i=1;i<=10;i++)
				{
					mul=n*i;
					console.log(n + "*" + i + "=" +mul);
				}
		</script>
	</body>
</html>
