<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
	<title>List of palindrome numbers</title>
	</head>
	<body>
		<h1><span style="background: pink;">List of palindrome numbers in given range</span></h1>
		<script type="text/javascript">
			for(no=300;no>=21;no--)
			{
				var i,count=0,m=1,sum=0,rem=0;
			    var num=no;
			    var number=no;
				var n=no;
			while(n!=0)
			{
				n=n/10;
				n=parseInt(n);
				count++;
			}
			for(i=1;i<count;i++)
			{
				m*=10;
			}
			while(num!=0)
			{
				rem=num%10;
				sum+=rem*m;
				m/=10;
				num=num/10;
				num=parseInt(num);
			}
			if(sum==number)
			{
				console.log(sum);

			}
		}

		</script>

	</body>
</html>
