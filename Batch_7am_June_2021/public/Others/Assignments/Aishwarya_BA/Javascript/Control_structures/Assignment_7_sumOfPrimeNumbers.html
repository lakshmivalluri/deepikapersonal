<!DOCTYPE html>
<html>
    <head>
	<meta charset="utf-8">
	<title>Sum of prime numbers between 1 and 100</title>
	</head>
	<body>
		<h1><span style="background: pink;">Write a program to find sum of all the prime numbers between 1 and 100.</span></h1>
		<script type="text/javascript">
			var i,j,sum=3;
			for(i=3;i<=100;i++)
			{
				count=0
				for(j=i-1;j>1;j--)
				{
					if(i%j==0)
					{
						count++;
					}
				}
				if(count==0)
					{
					sum+=i;
					}
			}
		console.log(sum);
		</script>
    </body>
</html>
