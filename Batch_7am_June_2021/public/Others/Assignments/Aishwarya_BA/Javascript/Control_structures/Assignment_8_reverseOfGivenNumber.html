<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
	<title>reverse of given number</title>
	</head>
	<body>
		<h1><span style="background: pink;">Find out reverse of given number</span></h1>
		<script type="text/javascript">
			var n=7829537555,i,count=0,m=1,sum=0,rem=0;
			var num=n;
			while(n!=0)
			{
				n=n/10;
				n=parseInt(n);
				count++;
			}
			for(i=1;i<count;i++)
			{
				m*=10;
			}
			while(num!=0)
			{
				rem=num%10;
				sum+=rem*m;
				m/=10;
				num=num/10;
				num=parseInt(num);
			}
			console.log(sum);

		</script>

	</body>
</html>
