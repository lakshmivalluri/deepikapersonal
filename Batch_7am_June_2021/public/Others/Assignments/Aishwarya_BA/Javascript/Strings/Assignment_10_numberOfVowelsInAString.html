<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Strings</title>
  </head>
  <body>
    <h1 style="background: pink">Number of vowels in a string</h1>
    <script>
      var str = prompt("enter a string");
      var a = "aeiou";
      var count = 0;
      for (var i = 0; i < str.length; i++) {
        if (a.includes(str[i])) {
          count++;
        }
      }
      console.log(count);
    </script>
  </body>
</html>
