<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Strings</title>
  </head>
  <body>
    <h1 style="background: pink">Number of characters</h1>
    <script>
      var str = "i am a student";
      var i = 0;
      var count = 0;
      while (str[i] !== undefined) {
        if (str[i] != " ") {
          count++;
        }
        i++;
      }
      console.log(count);
    </script>
  </body>
</html>
