<html>
    <head>
        <title>Finding the armstrom numbers</title>
    </head>
    <body>

        <h1>Finding the Armstrom Number</h1>

        <script type="text/javascript">
        
         var n = 153;
         num = n;
         n = 153 + '';
         var val = n.length;
         n = parseInt(n);
         var rem;
         var sum = 0;
         
         while (n > 0) {
             rem = n % 10;
             sum = sum + rem ** val;
             n = n / 10;
             n = parseInt(n);
         }
         if(num == sum){
             console.log('armstorm number')
         }else{
             console.log('not armstrom number')
         }
         
        
        
        </script>
    </body>
</html>
