<html>
    <head>
        <title>The sum prime numbers</title>
    </head>        

    <body>
        <h1>THE SUM OF PRIME NUMBERS LESS THAN 100</h1>

        <script type=text/javascript>
         var sum=0;
         for (n = 2; n < 100; n++){
            var count=0;
            for (i = 2; i < n; i++){
                if (n % i==0){
                    count++;
                }
            }
            if (count==0){
                sum = sum + n;   
            }

        }
        console.log(sum);
        
        </script>
        
    


        </script>


</html>
