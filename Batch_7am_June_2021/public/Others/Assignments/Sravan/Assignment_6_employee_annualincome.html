<html>
    <head>
        <title>EMPLOYEE SALARY</title>
    </head>
    <body>
        <h1>Employee Salary</h1>
        
        <script type="text/javascript">
        var ename = "Sravan";
        var age = 22;
        var dep = "Programmer";
        var gender = "Male";
        var bsalary = 50000;
        var pf = 50000*14/100;
        var hra = 50000*25/100;
        var total = pf + hra + bsalary;
        var annual = total*12;
        var tax = annual*10/100;
        var tannual = annual - tax;
        

        console.log("Name" + " " + ":" + " " + ename);
        console.log("Age" + " " + ":" + " " + age);
        console.log("Department" + " " + ":" + " " + dep);
        console.log("Gender" + " " + ":" + " " + gender);
        console.log("Basic Salary" + " " + ":" + " " + bsalary);
        console.log("PF" + " " + ":" + " " + pf);
        console.log("HRA" + " " + ":" + ":" + hra);
        console.log("Total Salary is"+ " " + ":" + " " + total);
        console.log("Annual income is" + " " + ":" + " " + annual);
        console.log("Tax" + " " + ":" + " " + tax);
        console.log("Total Annual Income is" + " " + ":" + " " + tannual);


        
        
        </script>
    </body>
</html>
