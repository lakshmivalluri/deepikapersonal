<html>
    <head>
        <title>Show the Table of any given number</title>
    </head>
    <body>

        <h1>Table of '2'</h1>

        <script type="text/javascript">
        var n = 2;
        var j = 0;
        for (i = 1; i <= 10; i++){
             j = n*i;
            console.log(n + "*" + i + "=" + j);
        }
        
        
        
    
        </script>
    </body>
</html>
