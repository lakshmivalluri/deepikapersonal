<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sun of the prime number</title>
</head>
<body>
   <script>
       var sum=0;
       for( var n=1;n<100;n++){
           var count=0;
           for(var i=2;i<n;i++){
               if(n%i==0){
                   count++;
               }
            //    if (count>0){
            //     break;
            //    }
           }
           if (count==0){
               sum+=n;
           }
       }
       console.log(sum)
   </script> 
</body>
</html>
