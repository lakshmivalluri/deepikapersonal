<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<h2>prime number</h2>
<script>
    
 var n=70;
 var a=0;
    for(var i=1;i<=n;i++){
        if(n%i ==0){
           a++; 
        }
        if(a<0){
            break;
        }
    }
    if(a==2){
        console.log("prime");
    }
    else{
         console.log("not prime")
    }

</script>
</body>
</html>
