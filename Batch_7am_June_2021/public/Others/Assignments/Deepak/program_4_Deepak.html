<!DOCTYPE html>

<head>
	<title> Reverse number of a given number</title>
</head>
<body>
	<h3>Write a program to find out the reverse of a given number</h3>
	<script type="text/javascript">
		var num=123;
		var rem,val= 0;
			while (num >0) {
				rem = num % 10;
				val=val*10 + rem;
				num=num/10;
				num=parseInt(num)
			}
		console.log("The reverse value of a given number is : " + val)
	</script>
</body>
</html>
