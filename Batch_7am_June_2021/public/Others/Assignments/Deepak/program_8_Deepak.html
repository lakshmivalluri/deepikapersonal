<body>
	<h3>Write a program to check whether given number is Amstrong number or not</h3>
	<script type="text/javascript">
		var num=370;
		var input=num;
		var rem,val = 0;
			while (num >0) {
				rem = num % 10;
				val=val+rem**3;
				num=num/10;
				num=parseInt(num);
			}
		console.log(val)
		if ( input == val) {
			console.log(" The number is Amstrong ")
		}
		else {
			console.log(" The number is not Amstrong ")
		}
	</script>
</body>
