<!DOCTYPE html>
<html>
<head>
	<title>Plindrome numbers</title>
</head>
<body>
	<h3>Write a program to check whether given number is palindrome number or not</h3>
	<script type="text/javascript">
		var num=121;
		var inputno=num;
		var rem,val= 0;
			while (num >0) {
				rem = num % 10;
				val=val*10 + rem;
				num=num/10;
				num=parseInt(num)
			}
		console.log("The input number is : " + inputno)
		if ( inputno == val) {
			console.log ("The number is palindrome")
		}
		else {
			console.log ("The number is not palindrome")
		}
	</script>
</body>
</html>
