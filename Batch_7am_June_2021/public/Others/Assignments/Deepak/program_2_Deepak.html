<!DOCTYPE html>
<html>
<head>
	<title>Program Table of a given no.</title>
</head>
<body>
	<h3>Write a program to show the table of a given number</h3>
	<script type="text/javascript">
		var num=4
		for (var i=1 ; i<=10 ; i++) {
			var total=0
			if (i <= 10) {
				total=num*i;
				console.log (num + "*" + i + "=" + total )
			}
		}
	</script>
</body>
</html>
