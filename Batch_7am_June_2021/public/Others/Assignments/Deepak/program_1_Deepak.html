<!DOCTYPE html>
<html>
<head>
	<title>Sum of Prime number btwn 1 to 100</title>
</head>
<body>
	<h2>Write a program to find sum of all the prime numbers between 1 to 100 ? </h2>
	<script type="text/javascript">
		var count=0;
		for (var i=1 ; i <= 100 ; i++) {
			if (i % 2 == 0) {
				count = count+i;	
			}	
		}
		console.log(count);	
	</script>
</body>
</html>
