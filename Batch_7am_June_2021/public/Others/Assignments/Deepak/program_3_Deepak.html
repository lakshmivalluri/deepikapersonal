<!DOCTYPE html>
<html>
<head>
	<title>Find a lucky number</title>
</head>
<body>
	<h3> Write a program to find out the lucky number of a given number</h3>
	<script type="text/javascript">
		var num= 1234;
		var reminder, sum = 0;
			while (num > 0) {
				reminder = num % 10;
				sum = sum + reminder;
				num = num / 10;
				num = parseInt(num);
			};
			console.log("The lucky no is : " + sum)
	</script>
</body>
</html>
