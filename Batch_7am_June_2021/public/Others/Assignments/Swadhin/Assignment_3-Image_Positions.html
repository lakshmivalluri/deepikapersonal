    <body>
        <head>
            <h3 style="border: 5px solid orange; text-decoration: dotted; text-align: center; font-size: 35px; ">Block Alignment</h3>
        </head>
        <style type="text/css">
        .Block{
            height: 100px;
            width: 100px;
            border: 3px solid;
            position: absolute;
            text-align: center;
        }
        .Block1{
            background: orchid;
        }
        .Block2{
            background: darkblue;
            top: 20%;
            left: 3%;
        }
        .Block3{
            background: gold;
            top: 15%;
            right: 1%;
        }
        .Block4{
            background: red;
            top: 22%;
            right: 4%;
        }
        .Block5{
			top: 40%;
			left: 45%;
			background: royalblue;
        }
        .Block6{
            background: salmon;
            top: 30%;
            left: 40%;
        }
        .Block7{
            background: greenyellow;
            top: 30%;
            left: 50%;
        }
        .Block8{
            background: darkmagenta;
            top: 50%;
            left: 40%;
        }
        .Block9{
            background: navajowhite;
            top: 50%;
            left: 50%;
        }
        .Block10{
            background: orange;
            bottom: 5%;          
        }
        .Block11{
            background: pink;
            bottom: 10%;
            left: 5%;
        }
        .Block12{
            background: rebeccapurple;
            bottom: 5%;
            right: 1%;
        }
        .Block13{
            background: skyblue;
            bottom: 10%;
            right: 5%;
        }
        </style>
        <div class="container" style="height: 100%; overflow: auto;">
            <div class="Block1 Block">Block1</div>
            <div class="Block2 Block">Block2</div>
            <div class="Block3 Block">Block3</div>
            <div class="Block4 Block">Block4</div>
            <div class="Block5 Block">Block5</div>
            <div class="Block6 Block">Block6</div>
            <div class="Block7 Block">Block7</div>
            <div class="Block8 Block">Block8</div>
            <div class="Block9 Block">Block9</div>
            <div class="Block10 Block">Block10</div>
            <div class="Block11 Block">Block11</div>
            <div class="Block12 Block">Block12</div>
            <div class="bLOCK13 Block">Block13</div>
        </div>
