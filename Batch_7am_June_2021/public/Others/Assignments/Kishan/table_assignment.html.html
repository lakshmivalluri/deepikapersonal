<!DOCTYPE html>
<html lang="en">
<head>
    <title>for loop</title>
</head>
<body>
    <script>
        var a = 2 ;
        var c;
        for(b=1; b<=10; b++)
        {
         c= a * b ;
         console.log(a + " * " + b + " = " + c);
            
        }
        
     
    </script>
</body>
</html>
