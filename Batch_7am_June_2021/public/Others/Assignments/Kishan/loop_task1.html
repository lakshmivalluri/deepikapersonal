<!DOCTYPE html>
<html lang="en">
<head>
    
    <title>lucky_numbers</title>
</head>
<body>
    <script>
       var n = 230;
       var rem ,sum = 0;
       while(n > 0) {
           rem = n % 10;
           sum = sum + rem;
             n = n / 10;
             n = parseInt(n);
       }
       console.log('lucky num :'+ sum);
    
    </script>
</body>
</html>
