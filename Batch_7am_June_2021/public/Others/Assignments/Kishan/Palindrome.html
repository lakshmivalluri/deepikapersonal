<!DOCTYPE html>
<html lang="en">
<head>
    <title>Palindrome number</title>
</head>
<body>
     <script>
             var n = 121;
             var temp = n;
             var r = 0;
             while (n > 0) {
                 r = (r * 10) + ( n % 10);
                 n = parseInt(n/10);
             }
              if (temp == r) {
                  console.log('number is prime');
              } else {
                  console.log('not a prime');
              }
            

     </script>
</body>
</html>
