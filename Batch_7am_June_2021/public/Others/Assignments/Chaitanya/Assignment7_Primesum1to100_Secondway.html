<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Primenumbersum</title>
</head>
<body>
	<script type="text/javascript">
		var flag = 0, sum = 0;
		for(var i = 2; i < 100; i++) {
			flag = 0;
			for (var j = 2; j < i; j++) {
				if(i % j == 0) {
					flag = 1;
					break;
				}
			}
			if(flag == 0) {
				sum += i;
			}
		}
		console.log("Sum of Prime Numbers between 1 to 100 is:" + sum);		
	</script>
</body>
</html>
