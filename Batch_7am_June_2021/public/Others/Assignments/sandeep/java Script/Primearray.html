<body>
	<h3>enter a prime number</h3>
	<script>
		
		var count=0;
		var a = prompt ("enter a prime or not given number");
		a = parseInt(a);

		for(i=0 ; i<=a ; i++){
			if (a % i == 0) {
				count++
			}
			if (count > 2){
				break;
			}
		}
		if (count == 2){
			console.log (a +"is a prime number")
		}else {
			console.log (a + "is not a prime number");
		}





	</script>
</body>
</html>
