<!DOCTYPE html>
<html lang="en">
<head>
  
    <title>Block Alignment</title>
    <style type="text/css">
        .block {
            width: 80px;
            height: 80px;
            border: 2px solid black;
            text-align: center;
            margin: 5px;
            }
            .block1 {
                background:green;
                float:left;
            }
            .block2 {
                background:rgb(0, 41, 128);
                float:left;
            }
            .block3 {
                background:rgb(128, 0, 21);
                float: right;
               
            }
            .block4 {
                background:rgb(90, 128, 0);
                clear: both;
                float: left;
            }
            .block5 {
                background:rgb(124, 0, 128);
                float: left;
            }
            .block6 {
                background:rgb(128, 77, 0);
                float: right;
                
            }
            .block7 {
                background:pink;
                float: right;
                clear: left;
            }
            .block8 {
                background:white;
                float:left;


            }
            .block9 {
                background: red;
                clear: both;
				float: right;
            }
            .block10 {
                background: blueviolet;
                clear: both;
				float: left;
            }
            .block11 {
                background: brown;
                
				float: left;
            }
            .block12 {
                background:crimson;
                clear: both;
				float: right;
            }
            .block13 {
                background:darkgray;
                float: right;
            }
            .block14 {
                background:darkolivegreen;
                clear: both;
				float: right;
            }
          

    </style>
</head>

    <div class="block block11">Block-11
    </div>
    <div class="block block12">Block-12

    <div class="block block13">Block-13

</html>
