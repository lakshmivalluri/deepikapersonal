    <h3>Java script Object Module</h3>
    <script>
        var sDetails= {
            sName : "s.sandeep",
            sAge : 25,
            sSalary : 25000,
            total :0,
            pf :0,
            hra : 0,
        }
        pf= sDetails.sSalary*20/100;
        hra = sDetails.sSalary*25/100 ;
        total = sDetails.sSalary- pf - hra ;

        console.log ("the name is"+sDetails.sName);
        console.log ("the age is"+sDetails.sAge);
        console.log ("the pf is"+pf);
        console.log ("the hra is"+hra);
        console.log ("the name is"+total);
    </script>
