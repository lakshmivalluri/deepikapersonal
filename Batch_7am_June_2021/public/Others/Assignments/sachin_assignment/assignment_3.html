<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style type="text/css">
		.creation{
			border: 2px solid black;
			width: 1200px;
			text-align: center;
			color: blue;
			margin-left: 100px;
			background: red;
			text-decoration: underline;
		}
		.red{
			border: 1px solid;
				width: 100px;
				height: 130px;
				margin: 10px;
				background-color: red;
		}
		.wt{
			border: 1px solid;
				width: 130px;
				height: 130px;
				margin: 10px;
				position:relative;
				left: 60px;
				bottom: 50px;
				background-color: yellow;
		}
		.rightblock1{
		border: 1px solid;
				width: 100px;
				height: 130px;
				position: relative;
				left: 1200px;
				bottom:270px;	
		}
		.rightblock2{
		border: 1px solid;
				width: 130px;
				height: 130px;
				position: relative;
				right: -1120px;
				bottom:320px;

		}
		.leftblock1{
			border: 1px solid;
				width: 130px;
				height: 130px;
		}
		.leftblock2{
			border: 1px solid;
				width: 90px;
				height: 130px;
				margin: 10px;
				position:relative;
				left: 60px;
				bottom: 250px;
		}
		.center{
		border: 1px solid;
				width: 130px;
				height: 130px;
				position: relative;
				left: 700px;
				bottom: 400px;
		}
		.left1{
		border: 1px solid;
				width: 100px;
				height: 120px;
				position: relative;
				left: 620px;
				bottom: 600px;	
		}
		.left2{
		border: 1px solid;
				width: 100px;
				height: 120px;
				position: relative;
				left: 620px;
				bottom: 600px;	
		}
		.right1{
		border: 1px solid;
				width: 100px;
				height: 120px;
				position: relative;
				left: 800px;
				bottom: 900px;		
		}
		.right2{
			border: 1px solid;
				width: 100px;
				height: 120px;
				position: relative;
				left: 800px;
				bottom: 900px;
				
		}
		.redright{
		border: 1px solid;
				width: 150px;
				height: 130px;
				position: relative;
				left: 1200px;
				bottom: 1000px;	
		}
		.wtright{
		border: 1px solid;
				width: 150px;
				height: 130px;
				position: relative;
				left: 1300px;
				bottom: 1100px;		
		}
	</style>
</head>
<body>
<h3 class="creation"> BLOCKS ALIGNMENTS</h3>
	<p class="red"></p>
	<p class="wt"></p>
	<p class="rightblock1"></p>
	<p class="rightblock2"></p>
	<p class="leftblock1"></p>
	<p class="leftblock2"></p>
	<p class="center"></p>
	<p class="left1"></p>
	<p class="left2"></p>
	<p class="right1"></p>
	<p class="right2"></p>
	<p class="redright"></p>
	<p class="wtright"></p>
</body>
</html>
