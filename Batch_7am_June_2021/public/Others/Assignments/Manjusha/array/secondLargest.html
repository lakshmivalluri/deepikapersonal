<!DOCTYPE html>
<html>
	<head>
		<title>Second largest number</title>
	</head>
	<body>
		<script type="text/javascript">
		var num = [12, 15, 19, 50];
		var secLarge = num[2];
		for(var i = 0; i < num.length; i++) {
			if(num[i] > secLarge[2]) {
				secLarge = num[i];
			}
		}
		console.log(secLarge);	
		</script>
	</body>
</html>
