<!DOCTYPE html>
<html>
	<head>
		<title>find out even numbers</title>
	</head>
	<body>
		<script type="text/javascript">
			var even = [14, 12, 16, 19];
			for (i = 0; i < even.length; i++) {
				if(even[i] % 2 == 0) {
					console.log("Even numbers are" + " " + even[i]);
				}
			}
		</script>
	</body>
</html>
