<!DOCTYPE html>
<html>
	<head>
		<title>Sum of odd</title>
	</head>
	<body>
		<script type="text/javascript">
			var odd = [12, 13, 14, 19, 20];
			var sum = 0;
			for(i = 0; i < odd.length; i++) {
				if(odd[i] % 2 != 0) {
					sum = sum + odd[i];
				}
			}
			console.log(sum);
		</script>

	</body>
</html>
