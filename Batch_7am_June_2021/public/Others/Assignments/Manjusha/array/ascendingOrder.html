<!DOCTYPE html>
<html>
	<head>
		<title>Ascending order</title>
	</head>
	<body>
		<script type="text/javascript">
			var a = [2, 3, 5, 15, 1, 6, 55];
			var temp = 0;
			for (var i = 0; i < a.length; i++) {
				for (var j = i + 1; j < a.length; j++) {
					if (a[i] > a[j]) {
						temp = a[i];
						a[i] = a[j];
						a[j] = temp;

					}
				}
			}
			for (var i = 0; i < a.length; i++) {
				console.log(a[i]);	
			}
		</script>
	</body>
</html>
