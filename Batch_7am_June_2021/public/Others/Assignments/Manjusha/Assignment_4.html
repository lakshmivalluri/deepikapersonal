<!DOCTYPE html>
<html>
	<head>
		<title>Assignment_4_BlockAlignment</title>
		<style>
			.block {
				border: 1px solid;
				text-align: center;
				width: 100px;
				height: 100px;
				margin: 5px;
				padding: 5px;
			}
			.block1 {
				float: left;
			}
			.block2 {
				float: left;
			}
			.block3 {
				float: right;
			}
			.block4 {
				float: left;
				clear: both;
			}
			.block5 {
				float: left;
				clear: right;
			}
			.block6 {
				float: right;
			}
			.block7 {
				float: right;
				clear: both;
			}
			.block8 {
				float: left;
				clear: both;
			}
			.block9 {
				float: right;
				clear: left;
			}
			.block10 {
				float: left;
				clear: right;
			}
			.block11 {
				float: left;
				clear: right;
			}
			.block12 {
				float: right;
				clear: left;
			}
			.block13 {
				float: right;
				clear: left;
			}
			.block14 {
				float: right;
				clear: both;
			}
			.footer{
				float: left;
				clear: both;
				width: 100%;
				border: 3px solid black;
				color: red;
				text-align: center;
			}
		</style>
	</head>
	<body>
		<h3 style="border: 3px solid black; text-align: center; text-decoration: underline; color: red;">Block Alignments</h3>
			<div class="block block1">Block1</div>
			<div class="block block2">Block2</div>
			<div class="block block3">Block3</div>
			<div class="block block4">Block4</div>
			<div class="block block5">Block5</div>
			<div class="block block6">Block6</div>
			<div class="block block7">Block7</div>
			<div class="block block8">Block8</div>
			<div class="block block9">Block9</div>
			<div class="block block10">Block10</div>
			<div class="block block11">Block11</div>
			<div class="block block12">Block12</div>
			<div class="block block13">Block13</div>
			<div class="block block14">Block14</div>
			<div class="footer">@copyrights 2021</div>

	</body>
</html>
