<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>To Find Given Number is Prime or Not</title>
	</head>
	<body>
		<script type="text/javascript">
			var count=0;
			var a=prompt("Enter the number to check prime or not : ");
			a = parseInt(a);
			for(var i=0 ; i<=a; i++) {
				if(a % i ==0){
					count ++;
				}
				if (count > 2){
					break;
				}
			}
			if (count == 2) {
				console.log(a + " is a prime number")
			} else {
				console.log (a+ " is not a prime number");
			}
		</script>
	</body>
</html>
