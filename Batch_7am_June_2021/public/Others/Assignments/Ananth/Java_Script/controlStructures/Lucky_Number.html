<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Lucky Number</title>
	</head>
	<body>
		<script type="text/javascript">
			var number = prompt("Enter the Number : ");
			number = parseInt(number);
			var b = number;
            var sum = 0, a;
            while (number > 0) {
                a = number % 10;
                sum += a;
                number = parseInt(number/10);
                
                if (number == 0 && sum >= 10) {
                    number = sum;
                    sum = 0;
                }
            }
            console.log("The Lucky number For the given number " + b + " is " + sum);
		</script>
	</body>
</html>
