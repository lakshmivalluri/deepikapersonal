<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Tables for a number</title>
	</head>
	<body>
		<script type="text/javascript">
			var a = prompt("Enter the table Number : ");
			a = parseInt(a);
			var end = prompt("Enter the Last Multiplication Number : ");
			end = parseInt(end);
			var c;
			for (var b=1 ; b <= end ; b++) {
				c = a * b;
				console.log(a + " * " + b + " = " + c);
			}
		</script>
	</body>
</html>
