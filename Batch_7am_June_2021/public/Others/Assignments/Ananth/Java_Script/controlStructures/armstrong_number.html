<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>ArmStrong Number</title>
	</head>
	<body>
		<script type="text/javascript">
			var number = prompt("Enter the Number to be checked : ");
			number = parseInt(number);
			var  a,arm,total;
			total = 0;
			arm = number;
			number = number + '';
			var len = number.length;
			number = parseInt(number);

			while (number > 0 ) {
				a = number % 10;
				total = total + a ** len;
				number = number / 10;
				number = parseInt(number);
			}
			if (total == arm){
				console.log(arm + " is armstrong");
			} else {
				console.log("not armstrong");
			}
		</script>
	</body>
</html>
