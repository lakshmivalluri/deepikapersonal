<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Reverse of a Number</title>
	</head>
	<body>
		<script type="text/javascript">
			var number = prompt("Enter the Number to be reversed : ")
			number = parseInt(number);
			var b = number;
			var a, rev = 0;
			while (number > 0){
				a = number%10;
				rev = rev*10 + a;
				number = number / 10;
				number = parseInt(number);
			}
			console.log("The reverse of a given Number " + b + " is : " + rev );
		</script>
	</body>
</html>
