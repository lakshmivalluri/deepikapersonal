<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>To Find Given Number is Prime or Not</title>
	</head>
	<body>
		<script type="text/javascript">
			var total=0;
			var a = prompt("Enter the Starting Number : ");
			a = parseInt(a);
			var b = prompt("Enter the Ending NUmber : ");
			b = parseInt(b);
			console.log("The Prime numbers between " + a + " to " + b + " is : ");
			for (var a ; a <= b ; a++){
				var count=0;
				for(var i=0 ; i<=a; i++) {
					if(a % i ==0){
						count ++;
						if(count > 2){
							break;
						}
					}
				}
				if (count == 2){
					console.log(a + "is a prime number")
					total = total + a;
				}
			}
			console.log("The sum of prime numbers is : " + total);
		</script>
	</body>
</html>
