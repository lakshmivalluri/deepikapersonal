<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><meta http-equiv="X-UA-Compatible" content="IE=edge"><meta name="viewport" content="width=device-width, initial-scale=1.0"><title>Registration Page</title><link rel="stylesheet" href="RegistrationStyles.css"/></head><body class="bgm"><div class="time"></div><h3 class="header">* Registration Page *</h3><hr><form action="" method="POST"><ul><li><div class="outer"> <label for="uid">Enter the User Name :</label></div><div class="inner"> <input type="text" maxlength="20" id="uname" name="uid" required="uid" placeholder="Enter UserName Here" onkeypress="return validatename(event);"/></div><div class="uname">Invalid Entry</div></li><li><div class="outer"> <label for="upsw">Enter the Password :</label></div><div class="inner"> <input type="password" maxlength="4" id="psw" name="upsw" required="upsw" placeholder="****" onkeypress="return password(event);"/></div><div class="upsw">Invalid Entry</div></li><li><div class="outer"> <label for="uemail">Enter the Email-ID :</label></div><div class="inner"> <input type="email" maxlength="20" id="email" name="uemail"/></div></li><li><div class="outer"> <label for="ctry">Select Country :</label></div><div class="inner"> <select id="country" onchange="getcountry();"><option></option><option>India</option><option>UK</option><option>Australia</option> </select></div></li><li><div class="outer"> <label for="state">Select State :</label></div><div class="inner"> <select id="state" onchange="getCity();"><option></option><option id="one"></option><option id="two"></option><option id="three"></option> </select></div></li><li><div class="outer"> <label for="city">Select City :</label></div><div class="inner"> <select id="city"><option></option><option id="four"></option><option id="five"></option><option id="six"></option> </select></div></li><li><div style="text-align: center;"><input type="submit" value="Register"/></div></li></ul></form> <script src="RegistrationLogic.js"></script> </body></html>
