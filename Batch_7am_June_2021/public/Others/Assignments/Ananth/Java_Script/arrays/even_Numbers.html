<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>evenNumbers</title>
	</head>
	<body>
		<script type="text/javascript">
			var arr = [1,2,3,4,5];
			for (var index = 0; index <= arr.length; index++){
				if (arr[index] % 2 == 0){
					console.log("Even numbers" + arr[index]);
				}
			}
		</script>
	</body>
</html>
