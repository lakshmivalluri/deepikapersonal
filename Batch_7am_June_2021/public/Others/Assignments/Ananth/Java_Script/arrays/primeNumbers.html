<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>primeNumbers</title>
	</head>
	<body>
		<script type="text/javascript">
			var arr = [1,2,3,4,5];
			var total = 0;
			for (var index = 0; index <= arr.length; index++){
				var count = 0;
				for (var i=0; i<= arr[index]; i++ ){
					if (arr[index] % i == 0){
						count ++;
						if(count > 2){
							break;
						}
					}
				}
				if (count == 2){
					console.log(arr[index] + "is a prime number")
					total = total + arr[index];
				}
			}
			console.log("sum of prime numbers is " + total);
		</script>
	</body>
</html>
