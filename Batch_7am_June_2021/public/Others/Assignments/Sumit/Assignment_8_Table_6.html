<!DOCTYPE html>
<html>
	<head>
		<title>Tables 6 using js</title>
	</head>
	<body>
		<h3 style="text-decoration: underline; text-align: center; background: magenta;">
		Tables 6 using js </h3>
		<script type="text/javascript">
			var d = 6;
			var q ;
			for( var c = 0; c <= 20; c++){
				q  = d * c;
				console.log(d + " * " + c +" = "+ q);
			}

		</script>
	</body>
</html>
