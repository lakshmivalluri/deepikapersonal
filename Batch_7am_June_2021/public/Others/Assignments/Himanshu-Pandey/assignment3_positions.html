<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title> Postitions </title>
	<style type="text/css">
		.container{
			height: 700px;
			width: 1500px;
			border-style: 1px solid;
			overflow: auto;
		}
		h3{
			text-align: center;
			font-size: 20px;
			color: red;
			border: 2px solid;
			margin: 5px;
			padding: 5px;

		}
		.block{
			height: 130px;
			width: 130px;
			text-align: center;
			border: 2px solid;
		}
			.block1{
				background: red;
			}
			.block2{
				background: yellow;
				position: absolute;
				bottom: 248px;
				right: 70px;
			}
			.block3{
				background: green;
				position: absolute;
				bottom: 176px;
				right: 164px;
			}
			.block4{
				background: black;
				position: absolute;
				bottom: 176px;
				right: -20px;
			}
			.block5{
				background: darkcyan;
				position: absolute;
				bottom: -111px;
				right: 696px;
			}
		
	</style>
</head>
<body>
	<div class="container">
		<div><h3> postitions of box</h3></div>
		<div class="block block1"> block 1 </div>
		<div class="block block2"> block 2 </div>
		<div class="block block3"> block 3 </div>
		<div class="block block4"> block 4 </div>
		<div class="block block5"> block 5 </div>
	</div>

</body>
</html>
