<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title> float properties </title>
	<style type="text/css">
		h3{
			color: royalblue;
			border: 4px solid;
			text-align: center;
		}
	.block{
			height: 133px;
			width: 133px;
			border: 2px solid;

		}
		.block1{
			float: right;
		}
		.block2{
			float: left;
		}
		.block3{
			float: left;
			margin: 2px;

		}
		.block4{
			float: right;
			clear: both;
		}
		.block5{
			float: left;
		}
		.block6{
			float: left;
			margin: 2px;
		}
		.block7{
			float: right;
			clear: both;
		}
		.block8{
			float: left;
			clear: both;
		}
		.block9{
			float: right;
			clear: both;
		}
		.block10{
			float: left;
			clear: both;
		}
		.block11{
			float: left;
			margin: 2px;
		}
		.block12{
			float: right;
			clear: both;
		}
		.block13{
			float: right;
			margin: 2px;
		}
		.block14{
			float: right;
			clear: both;
		}
		.bottom{
			color: royalblue;
			text-align: center;
			border: 4px solid;
			clear: both;
		}

	</style>
</head>
	<body>
		
		<div> <h3> float properties </h3> 
		</div>
		<div class="  block block1"> 3 </div>
		<div class="block block2"> 1 </div>
		<div class="block block3"> 2 </div>
		<div class="block block4"> 6 </div>
		<div class="block block5"> 4 </div>
		<div class="block block6"> 5 </div>
		<div class="block block7"> 7 </div>
		<div class="block block8"> 8 </div>
		<div class="block block9"> 9 </div>
		<div class="block block10"> 10 </div>
		<div class="block block11"> 11 </div>
		<div class="block block12"> 13</div>
		<div class="block block13"> 12</div>
		<div class="block block14"> 14 </div>
		<h2><div class="bottom">@CopyRights 2021</div></h2>

	</body>
</html>
