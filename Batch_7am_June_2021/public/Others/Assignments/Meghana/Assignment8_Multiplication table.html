<!DOCTYPE html>
<html>
<head>
    <title>Multiplication</title>
</head>
<body>
    <h4 style="text-decoration: underline; text-align: center;text-decoration: underline;background: magenta"> Print the table of given number </h4>
      <script type="text/javascript">
        var input = prompt("Enter the number:");
        for (var i = 1; i <= 30; i++){
            console.log(input + " * " + i + " = " + input * i);
        }
    </script>
</body>
</html>
