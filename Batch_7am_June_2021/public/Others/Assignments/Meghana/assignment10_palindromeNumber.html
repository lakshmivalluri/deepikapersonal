<html>
<head>
    <title>palindrome</title>
</head>
<body>

         <h4 style="text-decoration: underline; text-align: center;text-decoration: underline;background: aqua">Palindrome Number</h4>

     <script type="text/javascript">

        var num = prompt("enter num value");

        var rev = 0;

        var rem;

        var temp = num;

        while(num>0){

            rem = num%10;

            rev = rem + (rev*10);

            num = num/10;

            num = parseInt(num);

        }
        
        if(temp == rev){
         console.log("it is  a palindrome");
        }
          else {
            console.log("it is notpalindrome");
        }

    
    </script>
</body>
</html>
