<!DOCTYPE html>
<html>
	<head>
		<title>reverse of number</title>
	</head>
	<body>

		<script type="text/javascript">
			var i = prompt("enter the number");

			i = parseInt(i);

			var rem;

			var rev = 0;

			while(i > 0){

				rem = i % 10 ;

				rev = rem + (rev * 10);

				i = i / 10 ;

				i = parseInt(i);

			}


				console.log(rev);

		</script>

	</body>
</html>
