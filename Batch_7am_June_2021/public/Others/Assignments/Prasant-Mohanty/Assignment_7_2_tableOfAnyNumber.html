<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>
			Table of any Number
		</title>
	</head>
	<body>
		<script type="text/javascript">
			var n = 11;
			for (var i = 1; i <= 10 ;i++) {
				var result = i * n;
				console.log(n + " * " + i + " = " + result)
			}
		</script>
	</body>
</html>
