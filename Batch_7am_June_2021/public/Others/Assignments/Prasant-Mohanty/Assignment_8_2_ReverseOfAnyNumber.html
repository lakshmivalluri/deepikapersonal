<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>
			Reverse Of Any Number
		</title>
	</head>
	<body>
		<script type="text/javascript">
			var n = 123456789;
			var rem, rev = 0;
			while (n > 0) {
				rem = n % 10;
				rev = (rev * 10) + rem;
				n = parseInt(n / 10);
			}
			console.log("The reverse of number is " + rev)
		</script>
	</body>
</html>
