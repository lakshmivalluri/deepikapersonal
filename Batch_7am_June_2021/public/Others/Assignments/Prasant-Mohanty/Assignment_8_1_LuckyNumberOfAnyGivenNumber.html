<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>
			Lucky number Of Any Given Number
		</title>
	</head>
	<body>
		<script type="text/javascript">
			var n = 5656;
			var rem, sum = 0;
			while (n > 0) {
				rem = n % 10;
				sum += rem;
				n = parseInt(n/10);
				if (n == 0 && sum > 9) {
					n = sum;
					sum = 0;
				}
			}
			console.log("The Lucky Number is " + sum);
		</script>

	</body>
</html>
