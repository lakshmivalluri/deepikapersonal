<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>
			Check Palindrome Or Not ?
		</title>
	</head>
	<body>
		<script type="text/javascript">
			var data = [23, 44, 567, 987, 121, 345, 6776]

			for (var i = 0 ; i < data.length; i++) {

				var n = data[i];
				n = parseInt(n);
				var p = n;
				var rem, rev = 0;
				while (n > 0) {
					rem = n % 10;
					rev = rev * 10 + rem;
					n = parseInt(n / 10);
				}
				if (p == rev) {
					console.log(p + " is Palindrome ")
				} else {
					console.log(p + " is Not Palindrome ")
				}
			}
		</script>
	</body>
</html>
