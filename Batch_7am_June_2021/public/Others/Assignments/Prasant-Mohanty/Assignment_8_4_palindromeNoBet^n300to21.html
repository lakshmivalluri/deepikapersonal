<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>
			Palindrome Numbers Between 300 to 21
		</title>
	</head>
	<body>
		<script type="text/javascript">
			for (var i = 300; i >= 21; i--) {
				var n = i;
				var pal = n;
				var rem, rev = 0;
				while (n > 0) {
					rem = n % 10;
					rev = (rev * 10) + rem;
					n = parseInt(n / 10);
				}
				if (pal == rev) {
					console.log(i--);
				}
			}
		</script>
	</body>
</html>
