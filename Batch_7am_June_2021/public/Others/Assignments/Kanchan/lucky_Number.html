<!DOCTYPE html>
<html>
		<head>
			<title> Find Lucky number</title>
		</head>
		<body>
			<script type="text/javascript">
					var num =25634;
					var rev=0;
				 
				 	var rem = 0;
				 	var sum = 0;
				
				 	while( num !=0){
				 			rem = num % 10;
				 			rev = rev * 10 + rem;
				 			num = num /10;
				 			num = parseInt(num);
				 			sum = sum +rem;
							//if(num == 0 && sum >= 10 ){

				 			if (num == 0 && parseInt(sum/10) != 0) {
				 	
				 				num = sum
				 				rev = 0
				 				sum = 0
				 			}
				 		}
				 		console.log(sum)
 						
	

						 	
			</script>

		</body>
</html>
