<!DOCTYPE html>
<html>
<head>
	<title>Assignment_3_CSS_Position_Sachin_Chavan</title>
	<style type="text/css">
		.header{
			border: 1px solid;
			text-decoration: underline;
			height: 30px;
			text-align: center;
		}
		.footer{
			border: 1px solid;
			text-decoration: underline;
			position: absolute;
			bottom: 10px;
			height: 30px;
			width: 1350px;
			text-align: center;
		}
		.block1, .block2{
			border: 1px solid;
			height: 100px;
			width: 100px;
			float: left;
			margin: 5px;
		}
		.block3{
			border: 1px solid;
			height: 100px;
			width: 100px;
			float: right;
			margin-top: 5px;
		}
		.block4{
			border: 1px solid;
			height: 100px;
			width: 100px;
			clear: left;
			float: left;
			margin: 5px;
			}
		.block5{
			border: 1px solid;
			height: 100px;
			width: 100px;
			/*clear: left;*/
			float: left;
			margin: 5px;
			}

		.block6{
			border: 1px solid;
			height: 100px;
			width: 100px;
			/*clear: left;*/
			float: right;
			/*margin: 5px;*/
			}
		.block7{
			border: 1px solid;
			height: 100px;
			width: 100px;
			position: absolute;
			top: 270px;
			right: 8px;
			}
		.block8{
			border: 1px solid;
			height: 100px;
			width: 100px;
			position: absolute;
			top: 350px;
			left: 10px;
			}
		.block9{
			border: 1px solid;
			height: 100px;
			width: 100px;
			position: absolute;
			top: 500px;
			right: 10px;
			}	
	</style>
</head>
<body>
	<div class="header">Block Allignment</div>
	<div class="block1">Block1</div>
	<div class="block2">Block2</div>
	<div class="block3">Block3</div>
	<div class="block4">Block4</div>
	<div class="block5">Block5</div>
	<div class="block6">Block6</div>
	<div class="block7">Block7</div>
	<div class="block8">Block8</div>
	<div class="block9">Block9</div>
	<div class="footer">@Copyrights 2021</div>

</body>
</html>
