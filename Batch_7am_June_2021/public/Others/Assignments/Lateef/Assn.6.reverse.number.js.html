<!DOCTYPE html>
<html>

 <head>

	<meta charset="utf-8">
	<title>REVERSE.NUMBER</title>
 </head>

     <body>

	<script type="text/javascript">
		
		var num = prompt("Enter number");
		var rev=0;

		while(num>0) {

			rev = (rev*10) + (num%10);
			num = num/10;
			num = parseInt(num);
		}

         alert("The reverse number is " +rev);


	</script>

</body>

</html>
