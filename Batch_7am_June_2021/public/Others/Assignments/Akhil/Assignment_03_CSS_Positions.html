<html>

<head>
    <title>CSS Positions with Blocks, Float and Clear</title>
    <style type="text/css">
        .header,
        .footer {
            border: 1px solid #c8e1ff;
            background-color: #f1f8ff;
        }

        .header {
            text-align: center;
            text-decoration: underline;
            font-size: 30px;
            width: 100%;
            position: sticky;
            top: 0px;
            margin-bottom: 10px;
        }

        .footer {
            text-align: center;
            font-size: 16px;
            margin-top: 10px;
        }

        .block_background {
            border: 1px solid #c8e1ff;
            background-color: #f1f8ff;
            overflow: auto;
        }

        .block {
            height: 100px;
            width: 100px;
            border: 2px solid black;
            margin: 5px;
            background-color: white;
            text-align: center;
        }

        .block1 {
            float: left;
        }

        .block2 {
            float: left;
        }

        .block3 {
            float: right;
        }

        .block4 {
            float: left;
            clear: both;
        }

        .block5 {
            float: left;
        }

        .block6 {
            float: right;
        }

        .block7 {
            float: right;
            clear: both;
        }

        .block8 {
            float: left;
            clear: both;
        }

        .block9 {
            float: right;
            clear: both;
        }

        .block10 {
            float: left;
            clear: both;
        }

        .block11 {
            float: left;
        }

        .block12 {
            float: right;
        }

        .block13 {
            float: right;
            clear: both;
        }

        .block14 {
            float: right;
            clear: both;
        }
    </style>
</head>

<body>
    <div class="header">Block Alignment</div>
    <div class="block_background">
        <div class="block block1">1</div>
        <div class="block block2">2</div>
        <div class="block block3">3</div>
        <div class="block block4">4</div>
        <div class="block block5">5</div>
        <div class="block block6">6</div>
        <div class="block block7">7</div>
        <div class="block block8">8</div>
        <div class="block block9">9</div>
        <div class="block block10">10</div>
        <div class="block block11">11</div>
        <div class="block block13">13</div>
        <div class="block block12">12</div>
        <div class="block block14">14</div>
    </div>
    <div class="footer">@CopyRights 2021</div>
</body>

</html>
