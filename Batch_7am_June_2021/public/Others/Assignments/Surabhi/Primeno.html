<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>PrimeNumbers</title>
	</head>
	<body>
		<script type="text/javascript">

			var n =7;
			var n= parseInt(n);
			var count=0;

			for( i = 2;i <= n; i++)
			{
				if(n % i== 0)
				{
				   count++;
				}
				}
				if(count==2)
				{
					console.log(" prime number");
				}
				else
				{
                     console.log("Not a prime number");
				}
			
		</script>
	</body>
	</html>
