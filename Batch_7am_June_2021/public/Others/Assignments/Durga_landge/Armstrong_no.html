<!DOCTYPE html>
<html>
<head>
	<title> Armstrong no </title>
</head>
<body>
	<script type="text/javascript">
		var n = 370;
		var temp = n;
		n = n + '';
		var len = n.length;
		n = parseInt(n);
		var rem;
		var result = 0;
		while (n > 0 ) {
			rem = n % 10;
			result = result + rem ** len;
			n = n / 10;
			n = parseInt(n);
		}
		console.log(result)
		if (temp == result) {
			console.log("armstrong number");
		} else {
			console.log("not Armstrong")
		}
	</script>
</body>
</html>
