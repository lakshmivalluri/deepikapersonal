<!DOCTYPE html>
<html lang="en">
     <head>
          <meta charset="UTF-8">
          <meta http-equiv="X-UA-Compatible" content="IE=edge">
          <meta name="viewport" content="width=device-width, initial-scale=1.0">
          <title>PaySlip Details</title>
          <link rel="stylesheet" href="emp_dhtml.css">
     </head>
     <body>
          <div class="header">Employee pay slip Generator</div>
          <ul>
               <li>
                    <label for="empname">Enter the Employee Name : &nbsp; </label>
                    <input type="text" name="empname" id="ename" placeholder="Enter Here">
               </li>
               <li>
                    <label for="age">Enter the Employee Age : &nbsp; </label>
                    <input type="text" name="age" id="eage" placeholder="Enter Here">
               </li>
               <li>
                    <label for="gender">Select the Gender : &nbsp; </label>
                    <input type="radio" name="gender" id="egender" value="male">Male
                    <input type="radio" name="gender" id="egender" value="Female">FeMale
               </li>
               <li>
                    <label for="empdept">select Department</label>
                    <select id="edept" name="empdept">
                         <option></option>
                         <option>IT</option>
                         <option>Networking</option>
                         <option>Sales</option>
                         <option>HR</option>
                    </select>
               </li>
               <li>
                    <label for="ebsal">Enter the Basic Sal : &nbsp;</label>
                    <input type="text" name="ebsal" id="basicsal">
               </li>
               <div class="button"><input type="button" value="GetPayslip" id="submit" onclick="generatePaySlip();"></div>
          </ul>
          <ul class="payslip">
               <li class="inner"> 
                    <b>Employee Name :</b> <span id="rname"></span>
               </li>
               <li class="inner"> 
                    <b>Employee Age :</b> <span id="rage"></span>
               </li>
               <li class="inner"> 
                    <b>Employee Gender : </b><span id="rgender"></span>
               </li>
               <li class="inner"> 
                    <b>Employee Department : </b><span id="rdept"></span>
               </li>
               <li class="inner"> 
                    <b>Employee Basic Salary :</b> <span id="rbsal"></span>
               </li>
               <li class="inner"> 
                    <b>Employee PF : </b><span id="rpf"></span>
               </li>
               <li class="inner"> 
                    <b>Employee HRA : </b><span id="rhra"></span>
               </li>
               <li class="inner"> 
                    <b>Employee Total Salary is : </b><span id="rtotalsal"></span>
               </li>
               <li class="inner">
                    <b>Employee Tax is : </b><span id="etax"></span>
               </li>
               <li class="inner">
                    <b>Employee Salary after Tax Deduction : </b><span id="tsal"></span>
               </li>
          </ul>
          <script src="eslip_dhtml.js"></script>
     </body>
</html>
