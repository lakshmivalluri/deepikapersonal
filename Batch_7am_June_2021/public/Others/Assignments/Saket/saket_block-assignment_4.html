<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
   
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            background: yellow;
        }
        .header {
            background: darkorange;
            width: 100%;
            height: fit-content;
            align-items: center;
            padding: 2px 2px;
            border: 1px solid;
        }
        h1 {
            color: blue;
            text-align: center;
        }
        .block {
            background: tomato;
            height: 100px;
            width: 100px;
            border: 1px solid;
            margin: 3px 3px;
            text-align: center;
            color: whitesmoke;

        }
        .block1 {
            float: left;
        }
        .block2{
            float: left;
        }
        .block3 {
            
            float: right;
        }
        .block4 {
            clear: right;
            float: left;
        }
        .block5 {
            float: left;
        }
        .block6 {
            float: right;
        }
        .block7 {
            clear: right;
            float: right;
        }
        .block8 {
            clear: right ;
        }
        .block9 {
            float: right;
        }
        .block10 {
            clear: right;
            float: left;
        }
        .block11 {
            float: left;
        }
        .block12 {
            clear: left;
            float: right;
        }
        .block13 {
            float: right;
        }
        .block14 {
            clear: right;
            float: right;
        }

    </style>
</head>
<body>
    <div class="header">
        <h1>Block Alignment</h1>
    </div>
    <div class="block block1"> 1</div>
    <div class="block block2"> 2</div>
    <div class="block block3"> 3</div>
    <div class="block block4"> 4</div>
    <div class="block block5"> 5</div>
    <div class="block block6"> 6</div>
    <div class="block block7"> 7</div>
    <div class="block block8"> 8</div>
    <div class="block block9"> 9</div>
    <div class="block block10"> 10</div>
    <div class="block block11"> 11</div>
    <div class="block block12"> 12</div>
    <div class="block block13"> 13</div>
    <div class="block block14"> 14</div>    
</body>
</html>
