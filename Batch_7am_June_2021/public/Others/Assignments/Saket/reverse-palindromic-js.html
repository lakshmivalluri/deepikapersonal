<!DOCTYPE html>

    <title>reverse palindromic number</title>
</head>
<body>
    <h1>reverse palindromic-number</h1>
    <script>

        var i,m;
        var rem, sum = '';
        var temp, n;
        for(i= 300; i > 21; i--) {
            temp = n = i; 
            sum = '';

            while(n > 0) {
                rem = n % 10;
                rem = rem + '';
                sum += rem;
                n = n/10;
                n = parseInt(n); 
            }
            console.log(sum)
            if (temp == sum) {
                console.log(temp +''+ 'this number is a Palindrome number');
            } else {
                console.log('not a palendromic number');
            }
            
     
        }
        
    </script>
</body>
