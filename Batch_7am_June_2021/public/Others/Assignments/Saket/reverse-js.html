<!DOCTYPE html>
<html lang="en">
<head>
   
    <title>Reverse-Number</title>
</head>
<body>
    <script>
        var n= prompt('enter-number');
            n= parseInt(n);
        var rem, sum='';

            while(n>0) {
                rem= n%10;
                rem= rem + '';
                sum+= rem;
                n= n/10;
                n= parseInt(n);
                
            }
            console.log(sum);
    </script>
</body>
</html>
