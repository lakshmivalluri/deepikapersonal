<!DOCTYPE html>
<html>
	<head>
		<title>
			Finding Amstrong no.
		</title>
	</head>
	<h1>Finding Amstrong no.</h1>
	<body>
		<script type="text/javascript">	

			var n = prompt("Enter n value");
			var temp = n;
			n = n + '';			
			var len = n.length;
			n = parseInt(n);
			var rem;
			var result = 0;


			while (n > 0) {
				rem = n % 10;
				result = result + rem ** len;
				n = n / 10;
				n = parseInt(n);
			}
			
			if (temp == result) {
				console.log('Armstrong number')
			} else {
				console.log("Not Armstrong")
			}

		</script>
	</body>
</html>
