<!DOCTYPE html>
<html>
    <head>
        <title>
            Finding Lucky No
        </title>
    </head>
    <body>
        <h1>FINDING LUCKY NO.</h1>

        <script type="text/javascript">
            var n = prompt("Enter n value"); 
            var r, m, sum = 0;
            n = parseInt(n);

            while(n != 0) {
                r = n % 10;
                sum = sum + r;
                n = n / 10;
                n = parseInt(n);

                if(n == 0 && sum >= 10) {
                    n = sum;
                    sum = 0;
                }
            }
           

            console.log(" The Lucky no is : " + sum);
            </script>
    </body>
</html>
