        <h2>Sum of Prime Numbers</h2>
        <script type="text/javascript">
         var n,i,j,sum = 0;
         for(var n=1; n <= 100; n++) {
            count = 0;
            for (var i=1; i <= n; i++) {
               if (n % i==0) {
                  count++;
               }
            }
            if (count == 2) {
               console.log(n+" is prime");
               sum += n;
            }
         }
         console.log(sum);
