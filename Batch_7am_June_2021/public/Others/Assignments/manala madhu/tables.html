<!DOCTYPE html>
<html>
		<head>
			<meta charset="utf-8">
			<title>mathematic tables</title>
		</head>
				<body>

					<script type="text/javascript">
						for (var n=1; n<=20; n++){
								
						var table = n;

						for (var i = 1; i <= 20; i++) {
							console.log(i+' x ' +table+ '  = '  +i * table );

						}
						}

					


					</script>

				</body>
</html>
