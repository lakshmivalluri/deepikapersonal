					border: 1px solid;

					border: 1px solid;

					height: 50px;

				#uname {
					position: absolute;

				#upwd {

							<div id="email">
								<label for="email">EmailID</label>
								<input type="text" name="email" placeholder="******@gmail.com" required>
							</div>
							<div id="sub">
								<a href="home_page.html">
