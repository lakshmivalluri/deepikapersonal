<!DOCTYPE html>
<html>
	<head>
		<title>
			Sign Up page
		</title>
		<style type="text/css">
			ul {
				border: 2px solid white;
				width: 350px;
				height: 350px;
				margin: 70px auto;
			}
			li {
				list-style: none;
				color: white;
				margin: 10px;
				padding: 7px;
				text-align: center;
			}
			h3 {
				text-decoration: underline;
				text-align: center;
				padding: 1px;
				margin: 20px;
				color: white;
				text-decoration-color: whitesmoke;
			}
			ul {				
				padding: 0;
			}
			body{
				background-image: url(https://www.backdropstyle.com/media/catalog/product/cache/1/image/650x/040ec09b1e35df139433887a97daa66f/w/-/w-076.jpg);
			}

		</style>
	</head>
	<body>
		<ul>
			<h3>Sign Up</h3>

				<li>
					<label for="uname">User Name:</label>
					<input type="text" name="uname" required placeholder="Enter your name">
				</li>
				<li>
				    <label for="upwd">Password:</label>
					<input type="password" name="upwd" required placeholder="Enter Password">
				</li>
				<li>
				    <label for="upwd">Confirm Password:</label>
					<input type="password" name="upwd" required placeholder="Confirm Password">
				</li>
				<li>
					<label for="uno">Mobile No:</label>
					<input type="text" name="uno" required placeholder="Enter Mobile No">
				</li>
				<li>
					<label for="uemailid">Email ID:</label>
					<input type="text" name="uemail" required placeholder="Enter your Email Id">
				</li>
				<li>
					<input type="button" value="Submit">
				</li>
		</ul>
	</body>
</html>
