<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login form</title>
    <style>
        body {
            background-image: url("https://img.sunset02.com/sites/default/files/styles/4_3_horizontal_inbody_900x506/public/image/yosemite-march-20141.jpg");
            background-repeat: no-repeat;
            background-size: cover;
            margin: 0px ;
            margin-bottom: 0%;
            width:100%;
            height: auto;
            scroll-behavior: smooth;
        }

        .register-div{
            font-family: 'Courier New', Courier, monospace;
            background:linear-gradient(45deg, blueviolet, deeppink);
            width:300px;
            padding:15px;
            color:white;
            margin:150px auto;

        }
        .register-div h3 {
            text-align: center;
            font-size:30px;

        }
        .form-control{
            font-size:18px;
            height:35px;
            width:290px;
            margin: 5px;
            outline: none;
            border : none;
            background: transparent;
            color:white;
            border-bottom: 3px solid #ec89b9;

          }
          ::placeholder {
              color: #ec89b9;
          }
          .register-button {
              margin : 10px;
              background:linear-gradient(45deg, blueviolet,deeppink);
              color:white;
              font-size:18px;
              padding:10px 25px;
              border:none;
              outline: none;
              width:290px;
              box-shadow: 0px 5px  10px black;

          }
          h2 {
              background-color: hsl(332, 72%, 62%);
              font-size: 30px;
              text-align: center;
              margin: 0px;
              width : 100vmax;
              padding : 10px;
              overflow: hidden;
          }
          .register-footer {
              background-color: hsl(332, 72%, 62%);
              width: 100vmax;
              height: 50px;
              text-align: center;
              color: white;
              padding: 10px;
              overflow: hidden;
              margin : 0px;
              
          }
    </style>
     
</head>
<body>
    <h2> Login Form</h2>
    <div class="register-div">
        <h3>Login Form</h3>
        <form class="register-form">
            <div class="form-group">
                <input type= "text" class="form-control" placeholder="User Name">

            </div>
            <div class="form-group">
                <input type= "password" class="form-control" placeholder="password">
            </div>
            <div >
                <input type= "submit" class="register-button" value="Login">

            </div>
        </form>
    </div>
    <div class="register-footer">
        <footer>
            copyrigths &copy; 
            <p> All Rights are Reserved
            <a href="#">Sandeep Seeram</a>
            </p>
        </footer>
    </div>

    

</body>
</html>
