<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Forget Password</title>
		<link rel="stylesheet" href="../CSS/Forget_PasswordStyles.css"/>
		<script src="../jQueryCompressed.js"></script>
	</head>
	<body class="main">
		<div class="inner">
			<form action="" method="post">
				<h2><i>Forget Password</i></h2>
				<ul>
					<li>
						<div class="outer">
							<label for="emailid">Enter the Email That you Registered : </label>
						</div>
						<div class="innerblock">
							<input type="email" name="emailid" placeholder="Enter Here" title="Enter the emailID that you have used for Your Registration" required="emailid">
						</div>
					</li>
					<li>
						<div class="outer">
							<label for="npsw">Enter the New Password : </label>
						</div>
						<div class="innerblock">	
							<input type="password" id="upsw" onkeypress="return userpsw(event);" name="npsw" required="password" maxlength="4" placeholder="****" title="enter the password that you can remember">
						</div>	
						<div class="upsw">Invalid Password</div>
					</li>
					<li>
						<div class="outer">
							<label for="renpsw">Re-Enter the New Password : </label>
						</div>
						<div class="innerblock">
							<input type="password" name="renpsw" onkeypress="return userPSWReEnter(event);" onblur="return verify(event)" id="rpsw" required="password" maxlength="4" placeholder="****" title="enter the password that you given">
						</div>
						<div class="rpsw">Invalid Password</div>	
					</li>
					<div style="text-align : center; margin : 5px;"> <input type="submit" name="submit" value="Submit"> <button><a href="http://localhost:8081/Others/Project/Ananth_Atmakuri/Project_UI_Classes/HTML/Login_Page.html">Go To Login Page</button></a></div>
					<div class="valid">Password did not matched</div>
				</ul>
			</form>
		</div>
		<script src="../JavaScript/forgetpsw.js"></script>
	</body>
</html>
