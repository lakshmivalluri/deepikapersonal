<!DOCTYPE html>
<html>
	<head>
		<title>
			Demonstrating CSS Padding 
		</title>
		<style type="text/css">
			

			.block {
				border: 1px solid;
				width: 160px;				
				height: 100px;
				text-align: center;
			}

			.block1 {				
				background: green;
				padding: 20px;
				margin: 20px;
			}
			.block2 {
				background: yellow;
			}
			.block3 {
				margin: 30px auto;
				border: 2px solid;
				text-align: center;
				width: 200px ;
				padding: 20px;
				height: 200px;
			}
		</style>
	</head>
	<body>
		<!-- ksafjlaskjf -->
		<div class="block block1">
			<div class="block"></div>
		</div>
		<div class="block block2">BLOCK 2</div>

		<div class="block3">BLOCK 3</div>
	</body>
</html>
