<!DOCTYPE html>
<html>
	<head>
		<title>
			Demonstrating CSS Padding and Margin Properties
		</title>
		<style type="text/css">
			/*
			#abc,
			h3,
			.block1,
			.block2 {
				border: 1px solid;
				width: 160px;
				height: 160px;
				text-align: center;
			} 
			*/

			.block {
				border: 1px solid;
				width: 160px;
				height: 160px;
				text-align: center;
			}

			.block1 {				
				background: green;
			}
			.block2 {
				background: yellow;
				margin: 10px auto;
			}
		</style>
	</head>
	<body>
		<!-- ksafjlaskjf -->
		<div class="block block1">BLOCK 1</div>
		<div class="block block2">BLOCK 2</div>
	</body>
</html>
