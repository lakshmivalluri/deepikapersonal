<!DOCTYPE html>
<html>
	<head>
		<title>
			Demonstrating html ul and ol tag
		</title>
		<style type="text/css">
			.item {
				border: 1px solid;
				width: 120px;
				height: 200px;
			}
			li {
				list-style: none;
			}
			.header,
			.footer,
			.container {
				border: 1px solid;
				text-align: center;
				padding: 5px;
				margin: 10px;
			}
			.container {
				height: 500px;
			}
			.detailsConntent {
				text-align: left;
			}
		</style>
	</head>
	<body>		
		<div class="header">Header</div>
		<div class="container">
			<ol class="detailsConntent">
				<li>
					<ol>
						<li>Name: Raj</li>
						<li>Age: 20</li>
						<li>Location: hyd</li>
					</ol>
				</li>

				<li id="details2" name="studentDteails">
					<div>Name: Teena</div>
					<div>Age: 10</div>
					<div>Location: Delhi</div>
				</li>

				<li>
					<div>Name: Krish</div>
					<div>Age: 10</div>
					<div>Location: Delhi</div>
				</li>
			</ol>
		</div>
		<div class="footer">@copyrights 2021</div>
		
	</body>
</html>
