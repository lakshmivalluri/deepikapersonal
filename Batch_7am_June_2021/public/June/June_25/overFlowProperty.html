<!DOCTYPE html>
<html>
	<head>
		<title>
			CSS Overflow property
		</title>
		<style type="text/css">
			.container {
				border: 2px solid;
				width: 500px;
				height: 450px;
				background: #ccc;
				overflow: auto;
				background: darkred;
			}
			.block {
				width: 130px;
				height: 130px;
				border: 1px solid;
				text-align: center;
			}
		</style>
	</head>
	<body>
		<div class="container">
			<div class="block">BLOCK 1</div>
			<div class="block">BLOCK 2</div>
			<div class="block">BLOCK 2</div>
			<div class="block">BLOCK 2</div>
			<div class="block">BLOCK 2</div>
			<div class="block">BLOCK 2</div>
			
		</div>
	</body>
</html>
