<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Traversing Childrens</title>
    <script  src="../jquery.js"></script>
    <style>
        .highlight {
            border: 1px solid;
            padding: 10px;
            margin: 10px;
        }
    </style>
</head>
<body>
    <button onclick='applyAction()'>Apply</button>
    
    <ul>
        <li>
            <div>
                ITem 1
            </div>
        </li>
        <li>
            <div>
                ITem 2
            </div>
        </li>
        <li>
            <div>
                ITem 3
            </div>
        </li>
    </ul>
    <script>
        var applyAction = () => {
            $("ul").find("div").addClass("highlight");
        }
    </script>
</body>
</html>
