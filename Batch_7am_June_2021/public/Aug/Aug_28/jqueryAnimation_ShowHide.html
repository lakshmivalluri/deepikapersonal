<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>
            Jquery Animations
        </title>
        <script src="../jquery.js"></script>
        <style>
            .container {
                border: 2px solid;
                width: 250px;
                height: 250px;
                background-color: green;
                text-align: center;
                margin: 10px;
            }
        </style>
    </head>
    <body>
        <input type="button" value="Show" onclick="doAction('show')">
        <input type="button" value="Hide" onclick="doAction('hide')">
        <input type="button" value="Toggle" onclick="doAction('tog')">
        <div class="container">
            CONTENT
        </div>
        <script>
            var doAction = (type) => {
                switch (type) {
                    case 'show': 
                        $(".container").show(3000, function() {
                            console.log("got called");
                        });
                        break;
                    case 'hide':
                        $(".container").hide(8000);
                        break;
                    case 'tog':
                        $(".container").toggle(4000);
                        break;
                }
            }
        </script>
    </body>
</html>
