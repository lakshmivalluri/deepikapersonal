            class Parent {
                constructor() {

                    console.log("frm const of child")
                }
                displayChildInfo() {                    
                    console.log("Am frm child " + this.name);
                    //this.displayParentInfo();
                }
                test() {
                    console.log("hello test from child")
                }
            }

            class GrandChild extends Child {
                constructor() {
                    
                    super();
                    this.name = "Teena";
                    console.log("am frm cons of grand child")
                }
                displayGrandChildInfo() {
                    console.log("am frm grand child method")
                }
                test() {
                    super.test();
                    console.log("Hello from grand child test")
                    console.log(this.name);
                }
            }
            var s1 = new GrandChild();
            /*s1.displayGrandChildInfo();

            s1.test();
         </script>
