<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Inheretance btwn static and dynamic obj</title>
        <link rel="stylesheet" href="app.css">
        <script src='app.js'></script>
    </head>
    <body>
        <h3>
            ABC School , Student registration page.
        </h3>
        <ul class="container">
            <li>
                Name: <input type="text" id="uname">
            </li>
            <li>
                Age: <input type="text" id="uage">
            </li>
            <li>
                Joining Class: 
                <select name="" id="uClass">
                    <option >Class I</option>
                    <option >Class II</option>
                    <option >Class III</option>
                    <option >Class IV</option>
                    <option >Class V</option>
                    <option >Class VI</option>
                </select>
            </li>
            <li>
                Address:
                <textarea id="uAddress"  cols="30" rows="10"></textarea>
            </li>
            <li>
                <input type="button" value="Register" onclick="registerStudent()">
            </li>
        </ul>
        <div class="detilsContaianer">

        </div>
    </body>
</html>
