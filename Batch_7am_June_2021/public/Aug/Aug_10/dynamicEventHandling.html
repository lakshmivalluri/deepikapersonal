<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Demonstrating Dynamic Event handling</title>
        <style>
            #container {
                border: 1px solid;
                width: 120px;
                height: 120px;
                text-align: center;
            }
        </style>
    </head>
    <body>
        <div id="container" >
            HELLO
        </div>
        <script>
            var eventType = '';
            if (true) {
                eventType = 'click';
            } else {
                eventType = 'mouseover';
            }
            document.querySelector("#container").addEventListener(eventType, function(){
                console.log("hellow every one");
            });
            // click, focus, blur, change, keyup, keydown....

            // Attributes onclick, onfocus, onblur, onchange,,
        </script>
    </body>
</html>
