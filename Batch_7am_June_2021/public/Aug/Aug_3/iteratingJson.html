            var empData = {
                name: "Teena",
                age: 99,
                gender: 'Female',
                location: 'Pune',
                phoneno: [242,2234, 23423,23423],
                addres:{
                    dno: '4A',
                    pincode: 23423,
                    stateInfo: {
                        statename: 'AP',
                        stateCode: '009'
                    }
                }
            }

            function iterateUserObject(data) {                
                for (var tempKey in data) {
                    if (typeof(data[tempKey]) == 'object' && !data[tempKey].length) { // json object
                        iterateUserObject(data[tempKey]);                       
                    } else {
                        console.log("Key -> " + tempKey + '  value -> ' + data[tempKey]);
                    }
                }
            }

            iterateUserObject(empData);
