<!DOCTYPE html>
<html>
	<head>
		<title>
			Demonstrating CSS display Property
		</title>
		<style type="text/css">
			.item, .item3 {
				width: 120px;
				height: 100px;
				text-align: center;
				border: 1px solid;
			}

			.item3 {
				background: green;
				/*display: none; */
				visibility: hidden;
			}
		</style>
	</head>
	<body>
		<div class="item"> Item 1</div>
		<div class="item"> Item 2</div>
		<div class="item3"> Item 3</div>
		<div class="item"> Item 4</div>		
	</body>
</html>
