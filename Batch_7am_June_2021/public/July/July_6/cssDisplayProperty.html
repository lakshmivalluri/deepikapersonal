<!DOCTYPE html>
<html>
	<head>
		<title>
			Demonstrating CSS display Property
		</title>
		<style type="text/css">
			.item {
				width: 120px;
				height: 100px;
				text-align: center;
				border: 1px solid;
				display: inline;
			}

			.block {
				width: 120px;
				height: 100px;
				text-align: center;
				border: 1px solid;
				display: inline-block;
			}
		</style>
	</head>
	<body>
		<div class="item"> Item 1</div>
		<div class="item"> Item 2</div>
		<div class="item"> Item 3</div>
		<div class="item"> Item 4</div>

		<span class="block">Block 1</span>
		<span class="block">Block 2</span>
		<span class="block">Block 3</span>
		<span class="block">Block 4</span>
	</body>
</html>
