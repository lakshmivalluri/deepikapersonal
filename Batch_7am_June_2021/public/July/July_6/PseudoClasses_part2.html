<!DOCTYPE html>
<html>
	<head>
		<title>
			Demonstrating Pseudo Classes
		</title>
		<style type="text/css">
			span:nth-child(2) {
				border: 1px solid;
				background: yellow;
			}

			div:first-of-type {
				background: green;
			}
		</style>
	</head>
	<body>
		<div>
			<span>Item 1</span>
			<span>Item 2</span>
			<span>Item 3</span>
			<span>Item 4</span>
		</div>
		<p>
			<span>Item 1</span>
			<span>Item 2</span>
			<span>Item 3</span>
			<span>Item 4</span>
		</p>

		<div>
			<div>item 1</div>
			<div>item 2</div>
			<div>item 3</div>
		</div>
	</body>
</html>
