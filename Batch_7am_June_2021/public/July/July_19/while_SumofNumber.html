<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>
			Finding sum of given number
		</title>
	</head>
	<body>
		<script type="text/javascript">

			var n = 2345;
			var rem, sum = 0;
			while (n > 0) {
				rem = n % 10;
				sum = sum + rem;
				n = n / 10;
				n = parseInt(n);
				
			};
			console.log(sum)
		</script>
	</body>
</html>
