<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			for (var n = 1; n <= 30; n++) {
				
				for ( var i = 1; i <= 20; i++) {
					var result = i * n;
					console.log(n + " * " + i + ' = ' + result);
				}
			}
		</script>
	</body>
</html>
