<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			var sum = 0;
			for (var n = 2; n < 100; n++) {
				var count = 0;
				for (var i = 2; i < n; i++) {
					if (n % i == 0) {
						count++;
					}
					if (count > 0) {
						break;
					}
				}
				if (count == 0) {
					// console.log("Prime " + n);
					sum += n;
				}
			}
			console.log(sum)

			/*var status = (count == 0) ? "prime" : 'not prime';
			console.log(status); */
		</script>
	</body>
</html>
