<!DOCTYPE html>
<html>
	<head>
		<title>
			Demonstrating Opacity property
		</title>
		<style type="text/css">
			.container {
				width: 250px;
				height: 250px;
				border: 2px solid;
				text-align: center;
			}
			.container1 {
				background: green;
			}
			.container2 {
				background: yellow;
				position: absolute;
				left: 150px;
				top: 100px;
				opacity: 0.8;
			}
		</style>
	</head>
	<body>
		<div class="container container1">Content</div>
		<div class="container container2">Content</div>
	</body>
</html>
