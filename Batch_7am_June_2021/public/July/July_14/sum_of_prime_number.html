<!DOCTYPE html>
	<html>
	<head>
		<title>  prime number</title>
	</head>
	<body>
		<script type="text/javascript">
			
			
			var sum = 0;
			var count = 0;
			
			for(var n = 1; n < 100; n++){
				
			}

			for (var i = 2 ; i< n ; i++) {
				if (n % i == 0){
					count ++;
				}
				
				if (count >0){
					break;
				}
				if (count == 0)  {
					sum += n;
				}
			}
			console.log(sum)

				
			

			

		</script>

	</body>
</html>
