<!DOCTYPE html>
<html>
	<head>
		<title>
			Dynamic Typecasting
		</title>
	</head>
	<body>
		<script type="text/javascript">
			var z = 80
			var a = "30";
			console.log(typeof(a));
			a = 90;
			console.log(typeof(a));
			a = true;
			console.log(typeof(a));

			console.log(30 + z);

			var c = 10 + z

		</script>
	</body>
</html>
