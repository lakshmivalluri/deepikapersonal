<!DOCTYPE html>
<html>
	<head>
		<title>
			Demonstrating Positions
		</title>
		<style type="text/css">
			.block {
				border: 1px solid;
				text-decoration: underline;
				text-align: center;
				width: 130px;
				height: 130px;
			}
			.block1 {
				background: green;
			}
			.block2 {
				background: blue;
				left: 150px;
				top: 20px;
				position: fixed;
			}
			.block3 {
				background: yellow;
			}
			.block4 {
				background: pink;
			}
			.container {
				border: 1px solid;
				height: 500px;
				width: 400px;
				overflow: auto;
			}
		</style>
	</head>
	<body>	
		<DIV  CLASS="container">
			<div class="block block1">
				Block 1
			</div>
			<div class="block block2">
				Block 2
			</div>
			<div class="block block3">
				Block 3
			</div>
			<div class="block block4">
				Block 4
			</div>
			<div class="block block3">
				Block 3
			</div>
			<div class="block block1">
				Block 1
			</div>
		</DIV>
	</body>
</html>
