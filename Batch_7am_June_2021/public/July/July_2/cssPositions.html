<!DOCTYPE html>
<html>
	<head>
		<title>
			Demonstrating Positions
		</title>
		<style type="text/css">
			.block {
				border: 1px solid;
				text-decoration: underline;
				text-align: center;
				width: 130px;
				height: 130px;
			}
			.block1 {
				background: green;
			}
			.block2 {
				background: blue;
				position: relative;
				left: 300px;
				top: 50px;
			}
			.block3 {
				background: yellow;
			}
			.block4 {
				background: pink;
			}
		</style>
	</head>
	<body>	
		<div class="block block1">
			Block 1
		</div>
		<div class="block block2">
			Block 2
		</div>
		<div class="block block3">
			Block 3
		</div>
		<div class="block block4">
			Block 4
		</div>

	</body>
</html>
