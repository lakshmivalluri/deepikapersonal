<!DOCTYPE html>
<html>
	<head>
		<title>
			Demonstrating Positions
		</title>
		<style type="text/css">
			.block {
				border: 1px solid;
				text-decoration: underline;
				text-align: center;
				width: 130px;
				height: 130px;
			}
			
			.block2 {
				background: blue;
				position: absolute;
				left: 45%;
				top: 45%;
				bottom: 20px;
			}
			
		</style>
	</head>
	<body>	
		<DIV  CLASS="container">
			
			<div class="block block2">
				Block 2
			</div>
			
		</DIV>
	</body>
</html>
