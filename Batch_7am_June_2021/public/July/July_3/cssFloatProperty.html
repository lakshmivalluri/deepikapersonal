<!DOCTYPE html>
<html>
	<head>
		<title>
			CSS "float" Property
		</title>
		<style type="text/css">
			.block {
				border: 1px solid;
				width: 130px;
				height: 130px;
				text-align: center;
			}
			.block1 {
				background: yellow;
				float: right;
			}
			.block2 {
				background: blue;
				float: right;
			}
			.block3 {
				background: pink;
				float: right;
			}
			.block4 {
				background: green;
				clear: both;				
			}
			.block5 {
				float: right;
				background: purple;
			}
			.tabContainer div {
				border: 1px solid;
				padding: 10px 30px;
				width: 150px;
				text-align: center;
				float: left;
			}
			.tabContainer div:hover {
				background: #ccc;
				cursor: pointer;
			}
		</style>
	</head>
	<body>
		<div class="block block1">
			BLOCK 1
		</div>
		<div class="block block2">
			BLOCK 2
		</div>
		<div class="block block3">
			BLOCK 3
		</div>
		<div class="block block4">
			BLOCK 4
		</div>
		<div class="block block5">
			BLOCK 5
		</div>
		<div style="clear: both;"></div>
		<br>
		<div class="tabContainer">
			<div>Tab 1</div>
			<div>Tab 2</div>
			<div>Tab 3</div>
			<div>Tab 4</div>
		</div>
	</body>
</html>
