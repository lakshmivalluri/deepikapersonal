<!DOCTYPE html>
<html>
	<head>
		<title>
			Demonstrating Tables
		</title>
		<style type="text/css">
			table, tr, td, th {
				background: green;
				border: 2px dotted;
			}
		</style>
	</head>
	<body>
		<table border="1px solid" style="">

			<thead>
				<tr>
					<th>Sno</th>
					<th>Name</th>
					<th>Age</th>
					<th>Current Location</th>
					<th>Prmnt Location</th>
				</tr>
			</thead>
			<tbody>
				<tr>
					<td>
						1
					</td>
					<td>Raj</td>
					<td>10</td>
					<td rowspan="2">Hyderabad</td>
					<td>New Delhi</td>
				</tr>
				<tr>
					<td>2</td>
					<td>Teena</td>
					<td>11</td>
					
					<td>Mumbai</td>
				</tr>
				<tr>
					<td>3</td>
					<td>Krish</td>
					<td>9</td>
					<td>Chennai</td>
					<td>Vizag</td>
				</tr>
				<tr>
					<td>4</td>
					<td>Meena</td>
					<td>5</td>
					<td colspan="2">Chennai</td>
					
				</tr>
			</tbody>
			<tfoot>
				<tr>
					<td>english<td>
					
				</tr>
			</tfoot>
		</table>
	</body>
</html>
