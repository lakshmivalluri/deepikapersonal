<!DOCTYPE html>
<html>
	<head>
		<title>
			CSS Z-index Property
		</title>
		<style type="text/css">
			.block {
				border: 1px solid;
				width: 130px;
				height: 130px;
				text-align: center;
			}
			.block1 {
				background: yellow;
			}
			.block2 {
				background: blue;
				position: absolute;
				left: 150px;
				top: 50px;
				z-index: 5;
			}
			.block3 {
				background: pink;
				position: absolute;
				left: 100px;
				top: 220px;
				z-index: 7;
			}
			.block4 {
				background: green;
				z-index: 8;
			}
		</style>
	</head>
	<body>
		<div class="block block1">
			BLOCK 1
		</div>
		<div class="block block2">
			BLOCK 2
		</div>
		<div class="block block3">
			BLOCK 3
		</div>
		<div class="block block4">
			BLOCK 4
		</div>
	</body>
</html>
