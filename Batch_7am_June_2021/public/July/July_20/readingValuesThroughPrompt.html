<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>
			Demonstrating Prompt Method
		</title>
	</head>
	<body>
		<script type="text/javascript">
			var a = prompt("Enter value for a");
			var b = prompt("Enter value for b");
			a = parseInt(a);
			b = parseInt(b);
			var result = a + b;
			console.log("The sum is " + result);
		</script> 
	</body>
</html>
