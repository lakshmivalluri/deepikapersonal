    <head>
        <title>
            Finding Lucky No
        </title>
    </head>
    <body>
        <h1>FINDING LUCKY NO.</h1>

        <script type="text/javascript">
            var n = 9998;
            var sum = 0, rem;
            while (n > 0) {
                rem = n % 10;
                sum += rem;
                n = parseInt(n/10);
                
                if (n == 0 && sum >= 10) {
                    n = sum;
                    sum = 0;
                }
            }
            console.log(sum);
        </script>
    </body>
</html>
