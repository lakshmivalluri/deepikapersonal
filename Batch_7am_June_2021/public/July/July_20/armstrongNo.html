<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">

			

			var n = 1234;
			var temp = n;
			n = n + '';			
			var len = n.length;
			n = parseInt(n);
			var rem;
			var result = 0;


			while (n > 0) {
				rem = n % 10;
				result = result + rem ** len;
				n = n / 10;
				n = parseInt(n);
			}


			console.log(result)
			if (temp == result) {
				console.log('Armstrong number')
			} else {
				console.log("Not Armstrong")
			}

		</script>
	</body>
</html>
