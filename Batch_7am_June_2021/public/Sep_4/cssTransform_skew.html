<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>
            Transformations with skew
        </title> 
        <style>
            .container {
                border: 1px solid;
                width: 300px;
                height: 100px;
                text-align: center;
                margin: 90px auto;
                background-color: green;
                /*transform: skew(20deg, 40deg); */
                
            }
        </style>
    </head>
    <body>
        <div class="container">
            CONTENT
        </div>
        <script>
            var degValue = 10;
            setInterval(() => {
                document.querySelector('.container').style.transform = 'skew('+ degValue+'deg, ' + degValue+'deg)';
                degValue += 10;
                if (degValue == 360) {
                    degValue = 0;
                }
            }, 100);
        </script>
    
    </body>
</html>
