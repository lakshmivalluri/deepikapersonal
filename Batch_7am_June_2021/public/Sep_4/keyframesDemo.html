<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <style>
            @keyframes mystyles {
                10% {
                    background-color: red;
                    top: 200px;
                }

                23% {
                    background-color: pink;
                    left: 300px;
                    transform: rotate(110deg);
                }

                45% {
                    width: 200px;
                    height: 100px;
                    background-color: yellow;
                }

                62% {
                    width: 100px;
                    height: 200px;
                    background-color: blue;
                }

                70% {
                    width: 190px;
                    top: 600px;
                    left: 20px;
                }
                90% {
                    width: 200px;
                    height: 200px;
                    border: 5px solid green;
                }
                99% {
                    top: 10px;
                    left: 30px;
                }
            }


            .container {
                border: 2px solid;
                width: 150px;
                height: 150px;
                position: absolute;
                left: 300px;
                top: 90px;
                animation: mystyles 5s infinite;
            }
        </style>
    </head>
    <body>
        <div class="container">
            CONTENT
        </div>
    </body>
</html>
