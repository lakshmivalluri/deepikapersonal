<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>
		welcome
	</title>
	<style type="text/css">
		.block{
			border: 1px solid;
			height: 120px;
			width: 120px;
			text-align: center;
			margin: 10px;
		}
		.block1{
			background: blue;
			float: left;
			
		}
		.block2{
			background: red;
			float: left;
		}
		.block3{
			background: green;
			float: right;
		}
		.block4{
			background: skyblue;
			clear: both;
		}
		.block5{
			background: yellow;
			float: right;
	
		}
		.block6{
			background: gray;
			clear: both;
			float: right;
			
		}
		.block7{
			background: orange;
			clear: both;

		}
		.block8{
			background: greenyellow;
			float: right;
		}
		.block9{
			background: olivedrab;
			float: right;
		}
		.block10{
			background: pink;
			float: right;
		}
	</style>
</head>
<body>
	<div class="block block1">Block1</div>
	<div class="block block2">Block2</div>
	<div class="block block3">Block3</div>
	<div class="block block4">Block4</div>
	<div class="block block5">Block5</div>
	<div class="block block6">Block6</div>
	<div class="block block7">Block7</div>
	<div class="block block8">Block8</div>
	<div class="block block9">Block9</div>
	<div class="block block10">Block10</div>
</body>
</html>
