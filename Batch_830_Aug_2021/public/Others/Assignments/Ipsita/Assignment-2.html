<html>

<head>
    <title></title>
    <style type="text/css">
        .block {
            border: 2px solid;
            height: 100px;
            width: 100px;
            padding: 10px;
            margin: 10px;
            background-color: lawngreen;
            font-size: 15px;

        }

        .middleContent {
            border: 2px solid;
            height: 500px;
            width: 900px;
            margin-left: 20px;
        }

        .headerfooterBlock {
            border: 2px solid;
            height: 40px;
            width: 900px;
            margin: 20px;
            background-color: lawngreen;
            font-size: 15px;
            font-weight: bold;
            text-align: center;
            margin-left: 20px;
        }


        .block1 {
            background: blue;
            float: left;
        }

        .block2 {
            background: green;
            float: right;
        }

        .block3 {
            background: yellow;
            float: right;
        }

        .block4 {
            background: pink;
            clear: both;
        }

        .block5 {
            background: red;
            float: left;
        }

        .block6 {
            float: right;
            background: purple;

        }
    </style>
</head>

<body>
    <div class="headerfooterBlock">BLOCK GAME- Assignment-2:Ipsita Kar</div>
    <div class="middleContent">
        <div class="block block1">BLOCK 1</div>
        <div class="block block2">BLOCK 2</div>
        <div class="block block3">BLOCK 3</div>
        <div class="block block4">BLOCK 4</div>
        <div class="block block5">BLOCK 5</div>
        <div class="block block6">BLOCK 6</div>
    </div>
    <div class="headerfooterBlock">@copyright 2021</div>
</body>

</html>
