<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>block game</title>
		<style type="text/css">
			.box1 ,.box3 {
				height: 18px;
				border: 2px solid grey;
				text-align: center;
				padding: 9px;
				margin: 10px;
			}
			.box1{
				background: white;
			}
			.box3{
				background: black;
				color: white;
			}
			.box2 {
				height: 381px;
				border: 2px solid grey;	
				margin: 10px;

				background-image: linear-gradient(to bottom,white, black);
			}
			body{
				padding: 0;
				margin: 0;
				background-image: linear-gradient(to top,white, black);

			}
			.box{
				height: 30px;
				width: 30px;
				margin: 5px;
				border: 2px solid black;
				text-align: center;
				padding: 15px;
			}

			.boxy1{
				float: left;
				background : orange;
			}
			.boxy2{
				float: left;
				background: 	rgb(0,255,255);	
			}
			.boxy3{
				float: right;
				background: crimson;	
			}
			.boxy4{
			clear:right;
			background: chocolate;
			}
			.boxy5{
				clear: both;
				float:right;
				background: burlywood;
			}
			.boxy6{
				 clear:right;
				 float: left;
				 background: purple;
			}
			.boxy7{
				float:right;
				background: brown;
			}
			.boxy8{
				clear: both;
				float: right;
				background: violet;
			}
			.boxy9{
				float: right;
				background: blue;
				color: white;
			}
			.boxy10{
				float: right;
				background: yellow;
			}




			
		</style>
	</head>
	<body>
		<div class="box1">BLOCK GAME</div>
		<div class="box2">
			<div class="boxy1 box">	one</div>
			<div class="boxy2 box">	two</div>
			<div class="boxy3 box">	three</div>
			<div class="boxy4 box">	four</div>
			<br>
			<div class="boxy5 box">five	</div>
			<div class="boxy6 box">	six</div>
			<div class="boxy7 box">	seven</div>
			<div class="boxy8 box">eight	</div>
			<div class="boxy9 box">	nine</div>
			<div class="boxy10 box">	ten</div>
		</div>	
	
		<div class="box3">@copy rights 2021</div>


	</body>
</html>
