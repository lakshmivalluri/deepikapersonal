<body>
    <script type="text/javascript">
        var sum1 = 0, sum2 = 0, sum3 = 0;
        function sumPrgms() {
            for (var i = 1; i <= 100; i++) {
                sum1 +=i;
            }
            for (var i = 90; i > 19; i-=2) {
                sum2 += i;
            }
            for (var k = 49; k > 20; k-=2) {
                sum3+=k;
            }
        } 
        sumPrgms();  
alert(" SUM OF ALL 1 TO 100 NUMBERS = " + sum1 + "\n SUM OF EVEN NUMBERS BETWEEN 90 TO 20 = " + sum2 + "\n SUM OF ODD NUMBERS BETWEEN 50 TO 21 = " + sum3);

    </script>
