<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>even no</title>
	</head>
	<body>
		<script type="text/javascript">
			var sum=0;
			for (var i=90; i>=20; i--){
				if (i%2==0){
					sum=sum+i;

				
				}
			}
			console.log("even number between 90 to 20==" +sum);
		
		</script>
		
	</body>
</html>
