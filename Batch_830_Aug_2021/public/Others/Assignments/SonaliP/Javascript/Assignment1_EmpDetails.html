<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Emp Details</title>
	</head>
<body>
	<script type="text/javascript">
		var emname=prompt("enter emp name");
		var age=prompt("enter emp age");
		var gender=prompt("enter emp gender");
		

		var basicsal=prompt("enter emp basicsal");
		basicsal=parseInt(basicsal);
		var hra=prompt("enter emp hra");
		hra=parseInt(hra);
		hra=(hra*basicsal)/100
		var pf=prompt("enter emp pf");
		pf=parseInt(pf);
		pf=(pf*basicsal)/100
		var totalsal=parseInt(totalsal);
		totalsal=basicsal+hra+pf;
		console.log("emp name is "+emname);
		console.log("emp age is "+age);
		console.log("emp gender is "+gender);
		console.log("emp hra is "+hra);
		console.log("emp pf is "+pf);
		console.log("emp totalsal is "+totalsal);
		
		if (gender=="male")
		{
			if (totalsal>200000)
			{
				
				var tax=(totalsal*15)/100;
				console.log("tax is 15%== "+tax);
			}
			else if (totalsal>100000)
			{
				
				var tax=(totalsal*10)/100;
				console.log("tax is 10%== "+tax);
			}
			else if (totalsal>50000)
			{
				
				var tax=(totalsal*5)/100;
				console.log("tax is 5%== "+tax);
			}
			else
			{
				
				console.log("tax is 0%== "+tax);
			}
		}

		if (gender=="female")	
			
		{
			if (totalsal>200000)
			{
				
				var tax=(totalsal*10)/100;
				console.log("tax is 10%== "+tax);
			}
			else if (totalsal>100000)
			{
				
				var tax=(totalsal*5)/100;
				console.log("tax is 5%== "+tax);
			}
			else
			{
				console.log("tax is 0%== "+tax);
			}
		}	 	 
	</script>
</body>
</html>
