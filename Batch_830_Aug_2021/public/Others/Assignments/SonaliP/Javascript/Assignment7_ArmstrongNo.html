<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Armstrong no</title>
	</head>
	<body>
		<script type="text/javascript">
			var rem,sum=0;
			var n=prompt("enter no==");
			n=parseInt(n);
			var temp=n;
			temp=parseInt(temp);
			while ( n>0) {
				rem=n%10;
				
				sum=sum+rem*rem*rem;
				n=n/10;
				n=parseInt(n);
				
			}
			console.log(sum);
			if (sum==temp){
				console.log("Number is armstrong no");
			}else{
				console.log("Number is not armstrong no");
			}
			
		</script>

	</body>
</html>
