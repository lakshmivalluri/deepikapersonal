<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>lucky no</title>
	</head>
	<body>
		<script type="text/javascript">
			var sum=0,rem;
			var n=prompt("enter no==");
			n=parseInt(n);
			while ( n>0) {
				rem=n%10;
				sum=sum+rem;
				n=n/10;
				n=parseInt(n);
			}
			console.log("sum==" +sum);
			if (sum<10) {
				console.log(" Number is lucky no ");
			}
			else{
				console.log("Number is not lucky no");
			}
		</script>

	</body>
</html>
