<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var num = prompt("enter a number");
        num = parseInt(num);
        var sum = 0;
        while(num != 0){
            var rem = num % 10;
            sum = sum + rem;
            num = parseInt(num / 10);
            if(num == 0 && sum > 9) {

                num = sum ;
                sum = 0;
            }
        }
        console.log(sum);
    </script>
</head>
