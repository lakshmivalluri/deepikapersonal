<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var num = prompt("enter a number");
        num = parseInt(num);
        var sum = "";
        while(num != 0) {
            var rem = num % 10;
            sum = sum + rem;
            num = parseInt(num / 10);
        }
        sum = parseInt(sum);
        console.log(sum);
    </script>
</head>

</body>
</html>
