<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>TocheckPrime</title>
		<script type="text/javascript">
			var tracker = 0;
			for(var n = 2; n <= 100; n++) {
				for(var i = 2; i < n; i++) {
					var rem = n % i;
					if (rem == 0) {
						tracker++;
						break;
					}
				}
				if(tracker == 0) {
					console.log(n);
				}
				tracker = 0;
			}
				
		</script>
	</head>
	<body>
		To check the no is prime or not
	</body>
</html>
