<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Summation_of_odd_numbers_between_50_to_21</title>
		<script type="text/javascript">
			var sum = 0;
			for (var num = 50; num >= 21; num--) {
				if(num % 2 != 0){
					sum = sum + num;
				}	
			}
			console.log("Summation of odd numbers in between 50 to 21 = " + sum);
		</script>
	</head>
	<body>
		Program to find sum of odd numbers between 50 to 21.
	</body>
</html>
