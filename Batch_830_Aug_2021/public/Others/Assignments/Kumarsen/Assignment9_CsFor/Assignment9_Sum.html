<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Summation_of_numbers_in_between_1_to_100</title>
		<script type="text/javascript">
			var sum = 0;
			for (var num = 1; num <= 100; num++) {
				sum = sum + num;
			}
			console.log("Summation of numbers in between 1 to 100 = " + sum);
		</script>
	</head>
	<body>
		Program to calculate the sum of numbers in between 1 to 100.
	</body>
</html>
