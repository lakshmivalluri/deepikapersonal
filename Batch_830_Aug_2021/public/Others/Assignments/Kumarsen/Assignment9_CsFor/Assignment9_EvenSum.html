<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Summation_of_even_numbers_in_between_90_to_20</title>
		<script type="text/javascript">
			var sum = 0;
			for (var num = 90; num >= 12; num--){
				if(num % 2 == 0){
					sum = sum + num;
				}
			} 
			console.log("Summation of even numbers in between 90 to 12 = "+ sum);
		</script>
	</head>
	<body>
		Program to find sum of even numbers in between 90 to 12.
	</body>
</html>
