<html>
    <head>
        <title>Game</title>
        <style type="text/css">
        body{
           
        }
        .header, .footer{ 
            width: 100%;
            height: 50px;
            background: blue;
            text-align: center;
            padding-top: 25px;
            color: #fff;
        }
        .Content{
            height: 600px;
        }
        .float{
            width: 100px;
            height: 100px;
            border: 3px solid;
            text-align: center;
            padding-top: 40px;
            box-sizing: border-box;
            margin: 10px;
            position: relative;
            
        }
        .blockbox1
        {
        	background: cornflowerblue; 
        	float: left;
        }
        .blockbox2
        {
        	background: red;
        	float: left;
        }
        .blockbox3
        {
        	background: grey;
        	float: right;
        }
        .blockbox4
        {
        	background: yellow; 
        	clear: both;
        }
        .blockbox5
        {background: green; 
        	float: right;
        }
        .blockbox6
        {background: pink; 
        	clear:both;
        	float: left;
        }
        .blockbox7
        {
        	background: brown; 
        	float:right;
        }
        .blockbox8
        {
        	background: gold; 
        	clear: both; 
        	float: right;}
        .blockbox9
        {
        	background: silver;
        	float: right;}
        .blockbox10
        {
        	background: purple;
        	float: right;}
        </style>
    </head>
	    <body>
	        <div class="header"><strong>Block Game</strong></div>
	        <div class="Content">
	            <div class="float blockbox1">1</div>
	            <div class="float blockbox2">2</div>
	            <div class="float blockbox3">3</div>
	            <div class="float blockbox4">4</div>
	            <div class="float blockbox5">5</div>
	            <div class="float blockbox6">6</div>
	            <div class="float blockbox7">7</div>
	            <div class="float blockbox8">8</div>
	            <div class="float blockbox9">9</div>
	            <div class="float blockbox10">10</div>
	        </div>
	        <div class="footer">Copy right @ 2021</div>
	    </body>
</html>
