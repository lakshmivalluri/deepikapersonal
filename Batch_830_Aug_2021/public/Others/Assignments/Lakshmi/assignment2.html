<!DOCTYPE html>
<html>
<head>	<title>BLOCK GAME</title>
	<style type="text/css">></title>
    <style type="text/css">

        }

        .mainblock {

        }
        .container{

             border:2px solid black;
        }

      .block1{
      	background: blue;
      	color:#fff;
      	float:left;
      	
      }
      .block2{
      	background: #9eb8a9;

      	padding:1px;

      }
      .block3{
      	background: red;
      	color:#fff;
        left:1320px;
        top:-75px;
        position:relative;
      
      
      }
      .block4{
      	background: purple;
      	color:#fff;
      	left:30px;
      	top:180px;
      	position:absolute;
   
      }
      .block5{

      	float:right;
   
      }
      .block6{

      	color:#fff;

      }
      .block7{

      }
      .block8{
      	background: indigo;
      	color:#fff;
      	float:right;
   
      }
      .block9{

      	float:right;
   
      }
      .block10{

      	color:#fff;
       float:right;
        
   
      }
