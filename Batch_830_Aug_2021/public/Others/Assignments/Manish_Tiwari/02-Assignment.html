<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Document Of Block Level Game</title>
	<style type="text/css">	
	body{margin: 0px;}
	  strong{
			font-weight: bold;
		}
		.header , .footer{
			border: 2px solid;
			height: 20px;
			margin:10px;
			padding: 5px;
			text-align: center;
			background-color: lightgrey;
			font-size: 16px;
		} 
		
		.maincontent{
			height: 610px;
			margin: 10px;
			border: 2px solid;
			

		}
		.float{
			width:100px;
			height:80px;
			border: 2px solid;
			text-align: center;
			margin: 10px;
			padding-top:20px;
			
		}
		.block1{
			background-color: lightskyblue;
			float: left;

		}
		.block2{
			background-color: yellow;
			float: left;
		}
		.block3{
			background-color: green;
			float: right;
		}
		.block4{
			background-color: pink;
			clear: both;
		}
		.block5{
			background-color: blue;
			float:right ;
		}
		.block6{
			background-color: skyblue;
			clear: both;
			float: left;
		}
		.block7{
			background-color:brown;
			float : right;
		}
		.block8{
			background-color:lightgrey;
			clear: both;
			float: right;
		}
		.block9{
			background-color: lightsalmon;
			float:right ;
		}
		.block10{
			background-color: lightcoral;
			float: right;
		}


	</style>
</head>
<body>
	<div class="header"><strong>Block Game Using Float Property & Clear Property</strong></div>
	<div class="maincontent">
			<div class="float block1">1</div>
			<div class="float block2">2</div>
			<div class="float block3">3</div>
			<div class="float block4">4</div>
			<div class="float block5">5</div>
			<div class="float block6">6</div>
			<div class="float block7">7</div>
			<div class="float block8">8</div>
			<div class="float block9">9</div>
			<div class="float block10">10</div>

	</div>

	<div class="footer">@Copyrights2021</div>

</body>
</html>
