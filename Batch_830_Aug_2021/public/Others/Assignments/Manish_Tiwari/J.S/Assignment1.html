<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Find The Sum of all the numbers between 1 to 100.</title>
</head>
<body>
	<script type="text/javascript">
		
        var sum=0;
        for (i=1; i<=100; i++ ){

        	sum=sum+i;

        }

        console.log("The Sum Of All the Numbers between 1 to 100 is "+ sum);



	</script> 

</body>
</html>
