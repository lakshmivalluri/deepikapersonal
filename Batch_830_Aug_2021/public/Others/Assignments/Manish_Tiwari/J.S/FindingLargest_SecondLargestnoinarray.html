<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Finding Largest and Second Largest No With in Array</title>
</head>
<body>
	<script type="text/javascript">
		var a=[20,34,50,205,60,90,100,105,209];
		var largestno=a[0];
		var secondlarno=0;
        
         for (i=1; i<a.length ; i++ ){
         	if (largestno < a[i] ){

         		if(secondlarno<largestno){
         			secondlarno=largestno;
         		}

         		largestno=a[i];
         	}
         	else if(secondlarno<a[i]){
         		secondlarno=a[i];

         	}
           
         }

         console.log("Largest Number is :"+ largestno );
         console.log("Second Largest Number is :"+ secondlarno );




	</script>

</body>
</html>
