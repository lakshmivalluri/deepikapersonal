<!DOCTYPE html>

	<title>Find The Sum of Odd numbers between 50 to 21.</title>
</head>
<body>
	<script type="text/javascript">
		
       var sum=0;
       var n=0;
       for(i=50; i>20; i-- ){

       	  if (i % 2 !=0){
       	  	sum=sum+i;

       	  }
       	  else{

       	  	sum=sum;
       	  }

       }

       console.log("The Sum of odd numbers between 50 to 21 is " + sum);


	</script>

</body>
