<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Find Armstrong no</title>
	</head>
	<body>
		<script type="text/javascript">
			var rem,sum=0;
			var n=prompt("Enter a number");
			n=parseInt(n);
			var temp=n;
			temp=parseInt(temp);
			while ( n>0) {
				rem=n%10;
				
				sum=sum+rem*rem*rem;
				n=n/10;
				n=parseInt(n);
				
			}
			console.log(sum);
			if (sum==temp){
				console.log("Given Number is a Armstrong Number");
			}else{
				console.log("Given Number is not a Armstrong Number");
			}
			
		</script>

	</body>
</html>
