<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Check Palindrome No</title>
	</head>
	<body>
		<script type="text/javascript">
			var rem,rev=0;
			var n=prompt("Enter a Number");
			n=parseInt(n);
			var temp=n;
			temp=parseInt(temp);
			
			while (n>0){
				rem=n%10;
				rev=rev*10+rem;
				n=n/10;
				n=parseInt(n);
			}
			console.log(rev);
			if (rev==temp){
				console.log("Given Number is a Palindrome No");
			}else{
				console.log("Given Number is not Palindrome No");
			}
			
			                 
		</script>

	</body>
</html>
