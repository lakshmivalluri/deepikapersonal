<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Write a Progam to check the whether a given no is Prime Or Not</title>
</head>
<body>
	<script type="text/javascript">
	    
	    var n=prompt("Enter a Value");
	    n=parseInt(n);
	    var checker=0;

	    for(var i=2; i<n; i++ ){
  			
  				var rem=n % i;

	  			if (rem==0){
	  				checker++;
	  				
	  			}
	  			if(checker>0){
	  				break;
	  			}

	  			
	    }
	  			if(checker==0){
	  				console.log("This is a Prime No "+ n);
	  			}else{
	  				console.log("This is Not a Prime No " + n);

	  			}
    


	</script>

</body>
</html>
