<!DOCTYPE html>
<html>
<head>
	<title>float property</title>
</head>
	<style type="text/css">
		.container{
			border: 2px solid;
			text-align: center;
			padding: 20px 0px;
			background: pink;
			
			
		}
		.contend{
			border: 2px solid;
			margin: 10px 0px;
			display: inline-block;
			width: 100%;
			background: lightgray;

		}
		.block{
			border: 2px solid;
			width:100px;
			height:100px;
			text-align: center;
			padding: 10px 0px;
			margin: 10px 10px;
			
		}
		.block1{
			background: white;
			float: left;

			
		}
		.block2{
			background:red;
			float: left;

		}
		.block3{
			background: brown;
			float: right;
			
		}
		.block4{
			background: yellow;
			clear: both;
		}
		.block5{
			background: orange;
			float: right;
		}
		.block6{
			background: blue;
			clear: both;
			float: left;
		}
		.block7{
			background: green;
			float: right;
		}
		.block8{
			background: brown;
			float: right;
			clear: both;
		}
		.block9{
			background: purple;
			float: right;
		}
		.block10{
			background: white;
			float: right;
		}
		.last{
			border: 2px solid;
			text-align: center;
			padding: 20px 0px;
			background: pink;
		}
	</style>
<body>
	<div class="container">BLOCK GAME</div>
	<div class="contend">
		<div class="block block1">1</div>
		<div class="block block2">2</div>
		<div class="block block3">3</div>
		<div class="block block4">4</div>
		<div class="block block5">5</div>
		<div class="block block6">6</div>
		<div class="block block7">7</div>
		<div class="block block8">8</div>
		<div class="block block9">9</div>
		<div class="block block10">10</div>
	</div>
	<div class="last">@copy right2021</div>
		

</body>
</html>
