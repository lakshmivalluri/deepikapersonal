<!DOCTYPE html>
<html>
<style>
.top{
border:solid 2px;
}
.middle{
border:solid 2px;
height: 700px;
}
.bottom{
border:solid 2px;
}

      .block {
				border: 1px solid;
				width: 120px;
				height: 120px;
				text-align: center;
				margin: 10px;
				
			}
			.block1 {
			
				float: left;
			}
			.block2 {
				
				float: right;
			}
			.block3 {
				
				float: left;
			}
			.block4 {
				
				clear: both;
			}
			.block5 {
				position:absolute;
                margin-top:150px;
                float:left;
                
			}
			.block6 {
				float: right;
				
			}
            .block7 {
                float:right;
				clear:both;
			
			}
            .block8 {
				float: right;
                clear:both;
				
			}
              .block9 {
				float: right;
            
				
			}
              .block10 {
				float: right;
           
				
			}



</style>



<body>
<center><h3 class = "top">Block Game</h3></center>
       <div  class="middle">
          <div class="block block1">BLOCK 1</div>
		  <div class="block block2">BLOCK 3</div>
		  <div class="block block3">BLOCK 2</div>
		  <div class="block block4">BLOCK 4</div>
		  <div class="block block5">BLOCK </div>
		  <div class="block block6">BLOCK </div>
          <div class="block block7">BLOCK </div>
          <div class="block block8">BLOCK </div>
          <div class="block block9">BLOCK </div>
          <div class="block block10">BLOCK </div>
       </div>
 <center><h3 class = "bottom">@copyright 2021</h3></center>

</body>

</html>
