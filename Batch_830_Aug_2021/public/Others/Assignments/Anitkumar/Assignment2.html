<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>float property</title>
	<style type="text/css">
		.container1{
			border: 2px solid;
			background: rgb(247, 111, 148);
			text-align: center;
			padding: 20px 0px;
		}
		.container2{
			border: 2px solid;
			margin: 10px 0px;
			display: inline-block;
			width: 100%;
			background: rgb(79, 125, 210);
			height: 550px;
		}
		.container3{
			border: 2px solid;
			text-align: center;
			padding: 20px 0px;
			background: rgb(255, 6, 219);
		}
		.block{
			border: 2px solid;
			width:68px;
			height:68px;
			text-align: center;
			padding: 10px 0px;
			margin: 10px 10px;
		}
		.block1{
			background: yellow;
			float: left;
		}
		.block2{
			background:pink;
			float: left;
		}
		.block3{
			background:rgb(230, 23, 163);
			float: right;
		}
		.block4{
			background: rgb(5, 255, 26);
			clear: both;
		}
		.block5{
			background: rgb(255, 46, 5);
			float: right;
		}
		.block6{
			background: magenta;
			clear: both;
			float: left;
		}
		.block7{
			background: rgb(227, 212, 25);
			float: right;
		}
		.block8{
			background: rgb(23, 246, 199);
			clear: both;
			float: right ;
		}
		.block9{
			background: rgb(202, 18, 229);
			float: right;
		}
		.block10{
			background: rgb(249, 123, 180);
			float: right;
		}
	</style>
</head>
<body>
<div>	
     <div class="container1"> BLOCK GAME </div>
     <div class="container2">
         <div class="block block1">1</div>
         <div class="block block2">2</div>
         <div class="block block3">3</div>
         <div class="block block4">4</div>
         <div class="block block5">5</div>
         <div class="block block6">6</div>
         <div class="block block7">7</div>
         <div class="block block8">8</div>
         <div class="block block9">9</div>
         <div class="block block10">10</div>
     </div>
     <div class="container3"> @copy right 2021</div>
</div>
</body>
</html>
