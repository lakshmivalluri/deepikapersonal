<!DOCTYPE html>
<html>
<head>
	<title>Position property</title>
	<style type="text/css">
		.container{
			border: 1px  solid;
			text-align: center;
			padding: 10px 0px;
			background-color: #1261A0;
			color: #fff;
		}
		.content{
			border:1px solid;
			margin: 10px 0px;
			height: 800px;
			background-image: url(images/BlockGameImg1.jpg);
			background-repeat: no-repeat;
			background-size:1310px 800px;

		}
		.block{
			border: 1px solid white;
			width: 100px;
			height: 100px;
			padding: 10px;
			margin: 10px;
			position: relative;

		}
		.block1{
			top: 130px;
			position: absolute;

		}
		.block2{
			left: 70px;
			position: absolute;
		}
		.block3{
			top: 130px;
			right:10px;
			position: absolute;
		}
		.block4{	
			right: 70px;
			position: absolute;

		}
		.block5{
			top: 400px;
			left: 600px;
			right: 600px;
			position: absolute;
		}
		.block6{
			top: 330px;
			left: 510px;
			position: absolute;
		}
		.block7{
			top: 330px;
			right: 500px;
			position: absolute;
		}
		.block8{
			left: 510px;
			top: 470px;
			position: absolute;
		}
		.block9{
			right: 500px;
			top: 470px;
			position: absolute;
		}
		.block10{
			bottom: -250px;
			position: absolute;
			
		}
		.block11{
			bottom: -180px;
			left: 70px;
			position: absolute;
		}

		.block12{
			bottom: -250px;
			right: 10px;
			position: absolute;
		}
		.block13{
			bottom: -180px;
			right: 70px;
			position: absolute;
		}

		.last{
			border: 1px solid;
			text-align: center;
			padding: 10px 0px;
			background-color: #1261A0;
			color: #fff;

		}
	</style>
</head>
<body>
	<div class="container">
		Block Game
	</div>
	<div class="content">
		<div class="block block1"></div>
		<div class="block block2"></div>
		<div class="block block3"></div>
		<div class="block block4"></div>
		<div class="block block5"></div>
		<div class="block block6"></div> 
		<div class="block block7"></div> 
		<div class="block block8"></div>
		<div class="block block9"></div>
		<div class="block block10"></div>
		<div class="block block11"></div>
		<div class="block block12"></div>
		<div class="block block13"></div>
	</div>
	<div class="last">@copyright 2021</div>	

</body>
</html>
