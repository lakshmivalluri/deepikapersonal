<!Doctype HTML>
<html>
 <head>
<title>Float property</title>
 </head>
 <style type="text/css">

.Header,.Footer{border: 2px solid;
            height:  20px;
            margin: 10px;
            padding: 5px;
            text-align: center;
            background-color: paleturquoise;
            font-size: 16px;

}
.maincontent{
border:2px solid;
height:700px;
margin: 10px;
}
.float{
    height: 80px;
    width: 80px;
    border: 2px solid;
    margin: 20px;
    text-align: center;
    padding-top: 20px;
}
.block1{
    background-color: red;
    float: left;
}
.block2{
    background-color: yellowgreen;
    float: left;
}
.block3{
    background-color: pink;
    float: right;
}
.block4{
    background-color: gray;
    clear: both;
}
.block5{
    background-color: seagreen;
    float: right;
}
.block6{
    background-color: lightblue;
    float: left;
    clear: both;
}
.block7{
    background-color: blueviolet;
    float: right;
}
.block8{
    background-color: orange;
    float: right;
    clear: both;
}
.block9{
    background-color: lightseagreen;
    float: right;
}
.block10{
    background-color: lightskyblue;
    float: right;
}


</style>

 <body>
    <div class="Header">assignment2:Float Property</div>
    <div class="maincontent">
        <div class="float block1">1</div>
    <div class="float block2">2</div>
    <div class="float block3">3</div>
    <div class="float block4">4</div>
    <div class="float block5">5</div>
    <div class="float block6">6</div>
    <div class="float block7">7</div>
    <div class="float block8">8</div>
    <div class="float block9">9</div>
    <div class="float block10">10</div> 
    </div>
    <div class="Footer">@Copy rights 2021</div>
 </body>
</html>
