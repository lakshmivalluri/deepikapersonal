<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Floating property</title>
	<style type="text/css">
		.header, .footer{
			border: 2px solid;
			height:  20px;
			margin: 10px;
			padding: 5px;
			text-align: center;
			background-color: paleturquoise;
			font-size: 16px;
		}

		.mainContent{
			height: 610px;
			margin: 10px;
			border: 2px solid;
		}

		.float{
			border: 2px solid;
			height: 80px;
			width: 80px;
			text-align: center;
			margin: 10px;
			padding-top: 20px;
		}

		.block1{
			background : paleturquoise;
			float: left;
		}

		.block2{
			background: cornflowerblue;
			float: left;
		}

		.block3{
			background: mediumaquamarine;
			float: right;
		}

		.block4{
			background: pink;
			clear: both;
		}

		.block5{
			background: bisque;
			float: right;
		}

		.block6{
			background: peru;
			clear: both;   
			float:left;
		}

		.block7{
			background : plum;
			float: right;
		}

		.block8{
			background: turquoise;
			clear: both;
			float: right;
		}

		.block8{
			background: turquoise;
			clear: both;
			float: right;
		}

		.block9{
			background:thistle;
			float: right;
		}

		.block10{
			background: blueviolet;
			float: right;
		}
	</style>
</head>
<body>
<div class="header"><strong>Assignment-2 Float Property</strong></div>
<div class="mainContent">
	<div class="float block1">1</div>
	<div class="float block2">2</div>
	<div class="float block3">3</div>
	<div class="float block4">4</div>
	<div class="float block5">5</div>
	<div class="float block6">6</div>
	<div class="float block7">7</div>
	<div class="float block8">8</div>
	<div class="float block9">9</div>
	<div class="float block10">10</div>	
</div>
<div class="footer"> @Copy rights 2021 </div>

</body>
</html>
