<html>
  <head>
    <link rel="stylesheet" href="index.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="header">Student Registration</div>
    <div class="container">
      <div class="details">
        <div class="heading title1">Personal Details</div>
        <div class="input_box">
          <label for="name">Name</label>
          <input type="text" name="name" class="text" />
        </div>
        <div class="input_box">
          <label for="email">Email id</label>
          <input type="email" name="email" class="text" />
        </div>
        <div class="input_box">
          <label for="age">Age</label>
          <input type="text" name="age" class="text" />
        </div>
        <div class="input_box">
          <label for="gender">Gender
            <input type="radio" name="gender" style="height: 12px; width: 37px" />Male
            <input type="radio" name="gender"  style="height: 12px; width: 37px" />Female
          </label>
        </div>
      </div>

      <div class="details">
        <div class="heading title2">Education Details</div>
        <div class="input_box">
          <label>Qualification</label>
          <select class="text">
            <option>MCA</option>
            <option>BCA</option>
            <option>MBA</option>
            <option>BSC</option>
          </select>
        </div>
        <div class="input_box">
          <label> Languages
            <input type="checkbox" style="height: 7px; width: 37px" /> English
            <input type="checkbox" style="height: 7px; width: 37px" /> Hindi
            <input type="checkbox" style="height: 7px; width: 37px" /> Malayalam
            <input type="checkbox" style="height: 7px; width: 37px" /> Spanish
          </label>
        </div>

        <div class="input_box">
          <label for="age"> Course Opted
            <input type="checkbox" style="height: 7px; width: 37px" /> Java
            <input type="checkbox" style="height: 7px; width: 37px" /> C#
            <input type="checkbox" style="height: 7px; width: 37px" /> Dart
            <input type="checkbox" style="height: 7px; width: 37px" /> Node js
          </label>
        </div>
      </div>

      <div class="details">
        <div class="heading title3">Address</div>
        <div class="input_box">
          <label>House No.</label>
          <input type="text" class="text" />
        </div>
        <div class="input_box">
          <label>Street Name</label>
          <input type="text" class="text" />
        </div>
        <div class="input_box">
          <label>State</label>
          <select class="text">
            <option>MP</option>
            <option>Kerala</option>
            <option>Goa</option>
            <option>Karnataka</option>
          </select>
        </div>
        <div class="input_box">
          <label>Country</label>
          <select class="text">
            <option>India</option>
            <option>USA</option>
            <option>UAE</option>
            <option>New Zealand</option>
          </select>
        </div>
        <div class="input_box">
          <label>Pincode</label>
          <input type="text" class="text" />
        </div>
      </div>

      <div class="details">
        <div class="heading title4">About Yourself</div>
        <div class="input_box">
          <label>About You</label>
          <textarea name="about" id="about" cols="100" rows="7" style="border: rgb(227, 227, 227) 1px solid">
          </textarea>
        </div>
      </div>
      <input type="submit" class="btn" />
    </div>
  </body>
</html>
