        <script>
            var months = ["Jan", "FEB", "MAR", "APR", "MAY", 'JUNE', "JULY", "AUG", "SEP", "OCT" ,"Nov" , "Dec"];

            var choice =  prompt("Enter choice How you want date format\n 1.26/08/2021\n 2.26, aug 2021 \n 3.26, AUGUST 2021\n 4.Aug,26 2021\n5.Aug/26/2021\n6.Aug, 26th 2021, 00:00 min\n7.Aug 26, 0hrs 0min 0sec");
            choice = parseInt(choice);
            var dateformat =  new Date;
            var monthIndex = dateformat.getMonth();
            switch(choice){
            case 1:
            
             
                var dd1 = dateformat.getDate()+'/'+(dateformat.getMonth() + 1 )+'/'+dateformat.getFullYear();
                console.log(dd1);
             break;
             case 2:
                var dd2 =dateformat.getDate()+','+ months[monthIndex] + ' ' + dateformat.getUTCFullYear();
                console.log(dd2);
                break;
            case 3:
            var dd2 =dateformat.getDate()+','+ months1[monthIndex] + ' ' + dateformat.getUTCFullYear();
                console.log(dd2);
                break;
             case 4:
                var dd2 = months[monthIndex] + ', ' + dateformat.getDate() +" " + dateformat.getUTCFullYear();
                console.log(dd2);
                break;
             case 5:
                var dd2 = months[monthIndex] + '/' + dateformat.getDate() +" /" + dateformat.getUTCFullYear();
                console.log(dd2);
                break;
            case 6:
                var dd2 = months[monthIndex] + ',' + dateformat.getDate() +"th " + dateformat.getUTCFullYear() + ',' +dateformat.getHours() + ':' + dateformat.getMinutes() + 'min';
                    console.log(dd2);
                    break;
            case 7:
                var dd2 = months[monthIndex] + ' ' + dateformat.getDate() +"," + dateformat.getHours() + 'hrs ' + dateformat.getMinutes() + 'min ' + dateformat.getSeconds() + 'sec';
                    console.log(dd2);
                    break;




            
            
            }
            

        </script>
