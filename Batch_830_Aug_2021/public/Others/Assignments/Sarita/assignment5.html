<!DOCTYPE html>
<html>
<head>
	<title>Position Elenent</title>
	<style type="text/css">
		#header{
			border: 4px solid green;
			height:40px;
			background: black;
			color: white;
			text-align: center;
			font-size: 30px;
			padding: 20px;
		}
		.containent{
			border: 4px solid red;
			height: 700px;
			background: lightgray;

		}
		#footer{
			border: 4px solid green;
			height: 30px;
			background: black;
			color: white;
			text-align: center;
			font-size: 20px;
			padding: 4px;
		}
		.block{
			border: 2px solid black;
			width: 100px;
			height: 100px;
			margin: 10px;
			
		}
		.block1{
			background:yellow;
		}
		.block2{
			
			position: absolute;
			top: 170px;
			left: 70px;
			background:yellowgreen;
		}
		.block3{
			
			position: absolute;
			left: 1210px;
			top: 110px;
			background:hotpink;
			
			
		}
		.block4{
			position: absolute;
			left: 1150px;
			top: 170px;
			background:lightblue;
			
		}
		.block5{
			position: absolute;
			left: 550px;
			top: 300px;
			background: pink;
			
		}
		.block6{
			position: absolute;
			left: 700px;
			top: 300px;
			background: violet;
			
		}
		.block7{
			position: absolute;
			left: 550px;
			top: 440px;
			background: maroon;
		}
		.block8{
			position: absolute;
			left: 700px;
			top: 440px;
			background: tomato;
			
		}
		.block9{
			position: absolute;
			left: 625px;
			top: 370px;
			background: blue;
		}
		.block10{
			position: absolute;
			left: 1210px;
			bottom:-144px;
			background:#2f4f4f;
		}
		.block11{
			position: absolute;

			left: 1150px;
			bottom:-80px;
			background: #FF8C00;
		}
		.block12{
			position: absolute;
			bottom:-144px;
			background:#B8860B;
		}
		.block13{
			position: absolute;
			bottom:-80px;
			left:70px;
			background: aqua;
		}
	</style>
</head>
<body>
	<div id="header">Block Game!!</div><br/>
	<div class="containent">
		<div class=" block block1"></div>
		<div class="block block2"></div>
		<div class=" block block3"></div>
		<div class="block block4"></div>
		<div class=" block block5"></div>
		<div class="block block6"></div>
		<div class=" block block7"></div>
		<div class="block block8"></div>
		<div class="block block9"></div>
		<div class="block block10"></div>
		<div class=" block block11"></div>
		<div class="block block12"></div>
		<div class="block block13"></div>






	</div><br/>
	<div id="footer">@copyrights2021</div>

</body>
</html>
