<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <style type="text/css">
        body{
            margin: 0;
            font-family: Arial, Helvetica, sans-serif;
        }
        .header, .footer{ 
            width: 100%;
            height: 40px;
            background: rgb(4, 119, 212);
            text-align: center;
            padding-top: 20px;
            color: #fff;
        }
        .mainContent{
            height: 560px;
        }
        .float{
            width: 100px;
            height: 100px;
            border: 1px solid #ccc;
            text-align: center;
            padding-top: 40px;
            box-sizing: border-box;
            margin: 7px;
            position: relative;
            
        }
        .floatDiv1{background: cornflowerblue; float: left;}
        .floatDiv2{background: rgb(100, 237, 173);float: left;}
        .floatDiv3{background: rgb(207, 237, 100); float: right;}
        .floatDiv4{background: rgb(237, 166, 100); clear: both;}
        .floatDiv5{background: rgb(237, 100, 100); float: right;}
        .floatDiv6{background: rgb(198, 100, 237); clear:both;float: left;}
        .floatDiv7{background: rgb(237, 100, 191); float:right;}
        .floatDiv8{background: rgb(100, 237, 118); clear: both; float: right;}
        .floatDiv9{background: rgb(148, 9, 9);float: right;}
        .floatDiv10{background: rgb(10, 92, 107);float: right;}
        </style>
    </head>
    <body>
        <div class="header"><strong>Header</strong></div>
        <div class="mainContent">
            <div class="float floatDiv1">1</div>
            <div class="float floatDiv2">2</div>
            <div class="float floatDiv3">3</div>
            <div class="float floatDiv4">4</div>
            <div class="float floatDiv5">5</div>
            <div class="float floatDiv6">6</div>
            <div class="float floatDiv7">7</div>
            <div class="float floatDiv8">8</div>
            <div class="float floatDiv9">9</div>
            <div class="float floatDiv10">10</div>
        </div>
        <div class="footer">&copy; Copy right 2021</div>
    </body>
</html>
