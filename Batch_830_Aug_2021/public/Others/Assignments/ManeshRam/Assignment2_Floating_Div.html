<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>ASSIGNMENT 2</title>
	<style>
		body {
			margin: 2px;
			padding: 2px;
		}

		header {
			border: 3px solid #2a9d8f;
			text-align: center;
			text-decoration: underline;
			text-decoration-style: solid;
			color: #fca311;
			font-size: large;
			background-color: #bdb2ff;
		}

		.middle {
			margin-top: 5px;
			border: 4px solid #f72585;
			height: 565px;
			background-color: #8d99ae;
		}

		.container {
			width: 80px;
			height: 70px;
			border: 2px solid #ff006e;
			margin: 5px;
			text-align: center;
			padding: 20px 10px 10px 5px;
			font-weight: bolder;
			font-size: 2.5em;
			color: red;
		}

		.container:hover {
			cursor: pointer;
		}

		.block1 {
			float: left;
			background-color: #023e8a;
		}

		.block2 {
			float: left;
			background-color: #06d6a0;
		}

		.block3 {
			float: right;
			background-color: #ffd166;
		}

		.block4 {
			clear: both;
			background-color: #118ab2;
		}

		.block5 {
			float: right;
			background-color: #ef476f;
		}

		.block6 {
			clear: both;
			float: left;
			background-color: #ffafcc;
		}

		.block7 {
			float: right;
			background-color: #e29578;
		}

		.block10 {
			clear: both;
			float: right;
			background-color: #e9c46a;
		}

		.block9 {
			float: right;
			background-color: #e5989b;
		}

		.block8 {
			float: right;
			background-color: #7209b7;
		}

		footer {
			margin-top: 5px;
			height: auto;
			width: auto;
			color: #f15bb5;
			border: 3px solid yellow;
			text-align: center;
			font-weight: bolder;
			font-size: 20px;
			background-color: #00b4d8;
		}
	</style>
</head>

<body>
	<header>
		<div>
			<h1>
				BLOCK GAME
			</h1>
		</div>
	</header>
	<div class="middle">
		<div class="container block1">
			1
		</div>
		<div class="container block2">
			2
		</div>
		<div class="container block3">
			3
		</div>
		<div class="container block4">
			4
		</div>
		<div class="container block5">
			5
		</div>
		<div class="container block6">
			6
		</div>
		<div class="container block7">
			7
		</div>
		<div class="container block10">
			10
		</div>
		<div class="container block9">
			9
		</div>
		<div class="container block8">
			8
		</div>

	</div>
	<footer>
		<div>
			&#169; COPYRIGHTS 2021
		</div>
	</footer>
</body>

</html>
