        }

<body>
    <div class="header">
        <h1>
            STUDENT REGISTRATION FORM
        </h1>
    </div>
    <form action="mailto:webdev.prasad@gmail.com" method="POST">

        <div class="container">
            <div class="container_1">
                <div class="head_box">PERSONAL DETAILS</div>
                <ul>
                    <div class="Ulabel">
                        <label for="Uname">Name :</label>
                    </div>
                    <div class="controller">
                        <input type="text">
                    </div>
                    <div class="Ulabel">
                        <label for="Umail">Mail ID :</label>
                    </div>
                    <div class="controller" id="mail" style="width: 25%;">
                        <input type="email" name="Umail" id="Umail" size="40">
                    </div>
                    <div class="Ulabel">
                        <label for="Uage">Age :</label>
                    </div>
                    <div class="controller" style="margin-left: 60px; width: 70%;">
                        <input type="number" name="Uage" id="Uage" min="1" step="1">
                    </div>
                    <div class="Ulabel">
