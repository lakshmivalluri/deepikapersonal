			case 3: alert("\n --- SELECT ONE CHOICE --- \n 1 - OFFICE \n 2 - PERSONAL ");
				var temp = prompt("\n\n  ENTER YOUR CHOICE =  ");
				if (temp == 1) {

					console.log("\n Office Phone Number is : " + contact_details.phoneNumber.office);
				}
				else if (temp == 2) {

			case 5: alert("\n --- SELECT ONE CHOICE --- \n 1 - PERSONAL \n 2 - OFFICE ");

				if (temp == 1) {
					alert("\n Personal Address is : " + contact_details.address.personal.Dr_No + "  " + contact_details.address.personal.Street_No + "  " + contact_details.address.personal.State_Name + contact_details.address.personal.State_code);

					console.log("\n Office Address is : " + contact_details.address.office.Country + "  " + contact_details.address.personal.State_Name + "  " + contact_details.address.personal.State_code);

				break;

			case 7: alert("\n Profile Pic is : " + contact_details.profile_pic);
				console.log("\n Profile Pic is : " + contact_details.profile_pic);

				alert(" PLEASE ENTER CHOICES VALUES RANGE FROM 1 - 7 ");

		}
