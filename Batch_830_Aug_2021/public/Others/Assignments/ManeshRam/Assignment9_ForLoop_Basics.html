<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ASSIGNMENT 9</title>
</head>

<body>
    <h1>
        FOR LOOP BASICS
    </h1>
    <script type="text/javascript">
        var intial = 0, Sum_1 = 0, Sum_2 = 0, Sum_3 = 0;

        /* FOR LOOP FOR SUM OF 1 TO 100 NUMBERS */
        for (intial = 1; intial <= 100; intial++) {
            Sum_1 += intial;
        }

        /* FOR LOOP FOR SUM OF EVEN NUMBERS BETWEEN 20 TO 90 */
        for (intial = 90; intial >= 20; intial -= 2) {
            Sum_2 += intial;
        }

        /* FOR LOOP FOR SUM OF ODD NUMBERS BETWEEN 50 TO 21 */
        for (intial = 49; intial >= 21; intial -= 2) {
            Sum_3 += intial;
        }

        console.log("\n SUM OF ALL 1 TO 100 NUMBERS = " + Sum_1);
        console.log("\n SUM OF EVEN NUMBERS BETWEEN 90 TO 20 = " + Sum_2);
        console.log("\n SUM OF ODD NUMBERS BETWEEN 50 TO 21 = " + Sum_3);


        alert(" SUM OF ALL 1 TO 100 NUMBERS = " + Sum_1 + "\n SUM OF EVEN NUMBERS BETWEEN 90 TO 20 = " + Sum_2 + "\n SUM OF ODD NUMBERS BETWEEN 50 TO 21 = " + Sum_3);

    </script>
</body>

</html>
