<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>
			Float property assignment2
		</title>
		<style type="text/css">
			.block{
				border: 1px solid;
				width: 120px;
				height: 120px;
				text-align: center;
				margin: 10px;
			}
			.box1,.box3{
				border: 2px solid;
				height: 18px;
				text-align: center;
				padding:10px;
				margin:10px;
			}
			.box2{
				height:830px;
				border:2px solid grey;
				margin:10px;
			}
			.block1 {
				background: blue;
				float: left;
			}
			.block2 {
				background: green;
				float: left;
			}
			.block3 {
				background: yellow;
				float: right;
			}
			.block4 {
				background: pink;
				clear: right;
			}
			.block5 {
				clear: left;
				background: red;
				float: right;

			}
			.block6 {
				clear: right;
				background: purple;
			}
			.block7 {
				float: right;
				background:#fff;
			}
			.block8 {
				clear: both;
				float: right;
				background:maroon;
			}
			.block9 {
				float: right;
				background:lightsalmon;
			}
			.block10 {
				float: right;
				background: honeydew;
			}
			.box3{

				clear: both;
				background: yellow;
			}


		</style>
	</head>
	<body>
		<div class="box1">Block Game</div>
		<div class="box2">
			<div class="block block1">1</div>
			<div class="block block2">2</div>
			<div class="block block3">3</div>
			<div class="block block4">4</div>
			<div class="block block5">5</div>
			<div class="block block6">6</div>
			<div class="block block7">7</div>
			<div class="block block8">8</div>
			<div class="block block9">9</div>
			<div class="block block10">10</div>
		</div>
		<div class="box3"> @copyrights 2021</div>
	</body>
</html>
