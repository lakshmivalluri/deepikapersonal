<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>
			CSS Positions static and relative
		</title>
		<style type="text/css">
			.container {
				border: 1px solid;
				width: 150px;
				height: 150px;		
			}
			.container1 {
				background: green;
			}
			.container2 {
				background: orange;
				left: 400px;
				position: relative;
				top: 300px;
			}
			.container3 {
				background: blue;
			}
			.container4 {
				background: pink;
			}

		</style>
	</head>
	<body>
		<div class="container container1">
			Container 1
		</div>
		<div class="container container2">
			Container 2
		</div>
		<div class="container container3">
			Container 3
		</div>
		<div class="container container4">
			Container 4
		</div>
	</body>
</html>
