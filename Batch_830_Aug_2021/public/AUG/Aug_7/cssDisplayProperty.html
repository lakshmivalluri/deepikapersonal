<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>
			CSS Display Property
		</title>
		<style type="text/css">
			.block {
				border: 2px solid;
				text-align: center;
				width: 150px;
				height: 150px;
				display: inline;
			}
			.block1 {
				background: green;
			}
			.block2 {
				background: blue;


			}
			.block3  {
				background: yellow;
			}
			.block4 {
				background: tan;
			}

			span {
				width: 200px;
				height: 120px;
				border: 1px solid;
				display: inline-block;
			}
		</style>
	</head>
	<body>
		<div class="block block1">BLOCK 1</div>
		<div class="block block2">BLOCK 2</div>
		<div class="block block3">BLOCK 3</div>
		<div class="block block4">BLOCK 4</div>

		<span>ITem1</span>
		<span>ITem1</span>
		<span>ITem1</span>
	</body>
</html>
