<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>
			Demonstrating z-index and Opacity property
		</title>
		<style type="text/css">
			.block {
				border: 1px solid;
				height: 200px;
				width: 200px;
			}
			.block1 {
				background: green;
				position: relative;
				top: 150px;
				z-index: 5;
			}
			.block2 {
				background: red;
				position: absolute;
				left: 100px;
				opacity: 0.3;
				z-index: 200;
			}
			.block3 {
				display: none;
				background: yellow;
				z-index: 201;
			}
			span {
				color: green;
				font-size: 30px;
				position: relative;
				top: 300px;
			}
		</style>
	</head>
	<body>
		<div class="block block1">
			BLOCK 1
		</div>
		<div class="block block2">
			
		</div>
		<span>BLOCK 2</span>
		
	</body>
</html>
