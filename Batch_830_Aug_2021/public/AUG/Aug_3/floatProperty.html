<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>
			Demonsstrating CSS Float property
		</title>
		<style type="text/css">
			.block {
				border: 1px solid;
				width: 120px;
				height: 120px;
				text-align: center;
				margin: 10px;
			}
			.block1 {
				background: blue;
				float: left;
			}
			.block2 {
				background: green;
				float: right;
			}
			.block3 {
				background: yellow;
				float: right;
			}
			.block4 {
				background: pink;
				clear: both;
			}
			.block5 {
				background: red;
				float: left;
			}
			.block6 {
				float: right;
				background: purple;
			}
		</style>
	</head>
	<body>
		<div class="block block1">BLOCK 1</div>
		<div class="block block2">BLOCK 2</div>
		<div class="block block3">BLOCK 3</div>
		<div class="block block4">BLOCK 4</div>
		<div class="block block5">BLOCK 5</div>
		<div class="block block6">BLOCK 6</div>
	</body>
</html>
