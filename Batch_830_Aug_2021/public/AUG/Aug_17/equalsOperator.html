<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>
			Difference between
			'=' '==' and '===' operators
		</title>
	</head>
	<body>
		<script type="text/javascript">
			var a = 90;

			var b = '90';

			if (a === b) {
				console.log("equal")
			} else {
				console.log("not equal")
			}
		</script>
	</body>
</html>
