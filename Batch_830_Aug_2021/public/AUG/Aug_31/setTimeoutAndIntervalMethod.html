<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>
            Demonstrating timeout and interval methods
        </title>
    </head>
    <body>
        <script>
            var count = 0;
            // setTimeout setIntervel()
            console.log("hello mr PRasad");

            console.log("Welcome to our page");

            /*setTimeout(function(){
                console.log("Thanks for using our page");
            }, 5000);*/

            var userjob = setInterval(function(){
                count++;
                console.log("Thanks for using our page " + count);
                console.log("done");
                if (count == 5) {
                    clearInterval(userjob);
                }
            }, 3000);
            

        </script>
    </body>
</html>
