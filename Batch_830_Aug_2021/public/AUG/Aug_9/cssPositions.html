<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>
			CSS Positions static and relative
		</title>
		<style type="text/css">
			.container {
				border: 1px solid;
				width: 150px;
				height: 150px;		
			}
			.container1 {
				background: green;
			}
			.container2 {
				background: orange;
				left: 100px;
				position: absolute;
				top: 120px;
			}
			.container3 {
				background: blue;
			}
			.container4 {
				background: pink;
			}

			.imParent {
				padding: 20px;
				margin: 30px;
				height: 400px;
				background: red;
			}
		</style>
	</head>
	<body>
		<div class="container container1" style="position: relative;">
			Container 1
		</div>
		<div id="gParent">
			<div class="imParent" style='position: relative;'>
				<div class="container container2">
					Container 2
				</div>
			</div>
		</div>
		<div class="container container3">
			Container 3
		</div>
		<div class="container container4">
			Container 4
		</div>
	</body>
</html>
