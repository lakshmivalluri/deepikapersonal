<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>
			CSS Positions static and relative
		</title>
		<style type="text/css">
			.container {
				border: 1px solid;
				width: 150px;
				height: 150px;		
			}
			.container1 {
				background: green;
			}
			.container2 {
				background: orange;
				position: fixed;
				left: 300PX;
			}
			.container3 {
				background: blue;
			}
			.container4 {
				background: pink;
			}
			.parentContainer {
				border: 1px solid;
				margin: 10px;
				padding: 10px;
				height: 400px;
				overflow: auto;
			}
		</style>
	</head>
	<body>
		<div CLASS="parentContainer">
			<div class="container container1" >
				Container 1
			</div>
			<div class="container container2">
				Container 2
			</div>
			<div class="container container3">
				Container 3
			</div>
			<div class="container container4">
				Container 4
			</div>
			<div class="container container4">
				Container 5
			</div>
		</div>
	</body>
</html>
