<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>
			Demonstrating css Overflow Propertys
		</title>
		<style type="text/css">
			.item {
				border: 1px solid;
				width: 120px;
				height: 120px;
				margin: 10px;
			}
			.container {
				border: 2px solid;
				margin: 10px;
				padding: 10px;
				height: 400px;
				overflow: auto;

			}
		</style>
	</head>
	<body>
		<div class="container">
			<div class="item "> Item 1</div>
			<div class="item "> Item 2</div>
			<div class="item "> Item 2</div>
			<div class="item "> Item 2</div>
			<div class="item "> Item 2</div>
		</div>
	</body>
</html>
