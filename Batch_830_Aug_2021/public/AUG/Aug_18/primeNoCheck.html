<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			var n = prompt("enter a value");
			n = parseInt(n);
			var tracker = 0;
			for (var i = 2; i < n; i++) {
				var rem = n % i;
				if (rem == 0) {
					tracker++;
					break;
				}				
			}

			if (tracker == 0) {
				console.log("Its prime no.")
			} else {
				console.log("It not prime");
			}
		</script>
	</body>
</html>
