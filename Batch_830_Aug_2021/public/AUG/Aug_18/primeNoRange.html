<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			var range = prompt("enter range");
			range = parseInt(range);
			for (var n = 2; n <= range; n++) {
				var tracker = 0;
				for (var i = 2; i < n; i++) {
					var rem = n % i;
					if (rem == 0) {
						tracker++;
						break;
					}				
				}

				if (tracker == 0) {
					console.log("Its prime no.  " + n)
				} else {
					console.log("It not prime " + n );
				}
			}
		</script>
	</body>
</html>
