<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>
			Demonstrating while loop
		</title>
	</head>
	<body>
		<script type="text/javascript">
			/*for (var i = 0 ; i < 5; i++) {
				console.log(i)
			} */
			var i = 0;
			while (i < 5) {
				console.log(i);
				i++;
			}
		</script>
	</body>
</html>
