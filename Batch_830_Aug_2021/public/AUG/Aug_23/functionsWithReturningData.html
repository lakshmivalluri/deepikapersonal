    <body>
        <script>            
            

            var getTotal = function(firstVal, p2) { // firstval -> 90, b->23

            function readUserData() {// calling function
                var firstVal, secondVal;
                var a = 99;
                firstVal = prompt("Enter frist value");

                firstVal = parseInt(firstVal); // 90
                secondVal = parseInt(secondVal); //23
                var res = getTotal(firstVal, secondVal); // var res = 99;
                
                console.log('The sum is ' + res);

            }

           

            readUserData();
