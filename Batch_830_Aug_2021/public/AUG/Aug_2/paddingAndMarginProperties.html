<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>
			Demonstrating Padding And Margin properties
		</title>
		<style type="text/css">

			body {
				margin:  20px;
				padding: 20px;
			}
			.container {
				width: 200px;
				height: 200px;
				border: 2px solid green;
				text-align: center;
			}
			.block1 {
				background: yellow;
			}

			.block2 {				
				background: red;
				margin-top: 20px; /* top, bottom, left, right */
				margin-bottom: 30px;
				padding: 40px;
			}
			.block3 {
				background: pink;
			}
		</style>
	</head>
	<body>
		<div class="container block1">
			BLOCK 1
		</div>
		<div class="container block2">
			BLOCK 2
		</div>
		<div class="container block3">
			BLOCK 3
		</div>
	</body>
</html>
