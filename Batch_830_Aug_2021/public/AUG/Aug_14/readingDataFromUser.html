<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>
			Demonstrating Prompt method
		</title>
	</head>
	<body>
		<script type="text/javascript">
			var p1 = prompt("Enter first value");
			p1 = parseInt(p1);
			var p2 = prompt("enter second value");
			p2 = parseInt(p2);
			var result = p1 + p2;
			console.log("The sum is \n " + result);
		</script>
	</body>		
</html>
