<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>
			Adding images as background to container
		</title>
		<style type="text/css">
			.container {
				border: 1px solid red;
				width: 500px;
				height: 500px;
				margin: 10px auto;
				
				text-align: center;
				font-size: 30px;
				color: green;
				background-image: url("https://files.oyebesmartest.com/uploads/simthumbnail/-11551329932oenvqmlwod.jpg");
				background-repeat: no-repeat;
				background-position: 400px 20px;
			}
		</style>
	</head>
	<body>
		<div class="container">
			HEllo every one
		</div>
		<img src="https://files.oyebesmartest.com/uploads/simthumbnail/-11551329932oenvqmlwod.jpg" />
	</body>
</html>
