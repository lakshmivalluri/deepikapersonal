<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>
            String methods
        </title>
    </head>
    <body>
        <script>
            var msg = "Hello everyone, good very good morning";


            console.log(msg);
            console.log(msg[4]);
            console.log(msg[5]);
            console.log(msg.length);
            console.log(msg.charAt(4));
            console.log(msg.charCodeAt(4));
            console.log(msg.substring(2, 10));
            console.log(msg.slice(2, 10));
            console.log(msg.substr(2, 10));
            console.log(msg.replace(/ /g, '**'));
            console.log(msg.split('e'));
            console.log(msg.includes('very'));
            console.log(msg.indexOf('good'));
            console.log(msg.lastIndexOf('good'));
            // toLowerCase()
            // toUpperCase()
        </script>
    </body>
</html>
