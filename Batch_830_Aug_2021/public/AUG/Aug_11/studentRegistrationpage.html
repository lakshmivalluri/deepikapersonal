<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>
			Demonstrating Student Registration page
		</title>
		<style type="text/css">
			li {
				list-style: none;
				border: 1px solid;
				background: #ccc;
				margin: 5px;
				padding: 5px;
			}
			ul {
				width: 700px;
				border: 1px solid #ccc;
				margin: 10px auto;
				padding: 10px;
			}
			.ulabel,  .contrlr{
				display: inline-block;
			}

			.ulabel {
				width: 200px;
			}
		</style>
	</head>
	<body>
		<form action="http://www.abc123.com/test/data" method="POST">
			<ul>
				<li>
					<div class="ulabel">
						<label for="uname">Enter User Name: </label>
					</div>
					<div class="contrlr">
						<input type="text" name="uname" maxlength="10">
					</div>
				</li>
				<li>
					<div class="ulabel">
						<label for="uPasswrd">Account Password </label>
					</div>
					<div class="contrlr">
						<input type="password" name="uPasswrd" maxlength="8">
					</div>
					
					
				</li>
				<li>
					<div class="ulabel">
						Gender:
					</div>
					<div class="contrlr">
					 	<input type="radio" name="ugender" value="male"> Male
						<input type="radio" name="ugender" value="female"> Female
					</div>
				</li>
				<li>
					Known Languags: 
						<input type="checkbox" name="lng_eng"> English
						<input type="checkbox" name="lng_tel"> Telugu
						<input type="checkbox" name="lng_hin"> Hindi
						<input type="checkbox" name="lng_urd"> Urdu
				</li>
				<li>
					Country:
					<select name="country">
						<option>India</option>
						<option>Japan</option>
						<option>USA</option>
						<option>Kenya</option>
					</select>
				</li>
				<li>
					About urself:
					<textarea name="abturself" rows="10" cols="50"></textarea>
				</li>
				<li>
					<input type="file" name="">
				</li>
				<li>
					
					<input type="submit" value="Register">
				</li>
			</ul>
		</form>

	</body>
</html>
