<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>
			Demonstrating CSS Priorities
		</title>
		<style type="text/css">
			
			p {
				color: #fff !important;
				font-size: 25px;
			}
			.content {
				background: blue;
				border: 2px solid red;
				font-size: 15px !important;
			}

			#msgContent {
				font-weight: bold;
				font-size: 30px !important;
			}

		</style>
	</head>
	<body>
		<p class="content" style="font-size: 20px;" id="msgContent">
			Hello Every one
		</p>
	</body>
</html>
