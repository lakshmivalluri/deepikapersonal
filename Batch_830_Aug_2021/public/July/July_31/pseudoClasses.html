<!DOCTYPE html>
<html>
	<head>
		
		<title>
			Demonstrating PseudoClasses
		</title>
		<style type="text/css">
			.content {
				background: green;
				
				font-size: 20px;
			}
			a:active {
				background: red;
			}

			.content:hover {
				text-decoration: underline;
				color: #fff;
			}
			a {
				text-decoration: none;
			}
			a:hover {
				text-decoration: underline;
				color: blue;
			}
			a:visited {
				color: red;
			}
			.content:empty {
				height: 120px;
				width: 120px;
				border: 2px solid;
			}
			#abc:empty {

			}
			a:focus {
				background: green;
				font-size: 20px;
			}

		</style>
	</head>
	<body>
		<p class="content">
			Hello every one
		</p>
		<a href="http://www.google.com">
			Click to visit Google
		</a>
		<br>
		<a href="http://www.shopclues.com">
			Click to visit Shop
		</a>
		<a href="http://www.flipkart.com">
			Click to visit flipkart
		</a>
		<p></p>
		<p></p>
	</body>
</html>
