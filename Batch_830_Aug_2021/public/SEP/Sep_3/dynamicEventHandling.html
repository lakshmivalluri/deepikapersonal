<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>
            Demonstrating Dynamic Event handling
        </title>
        <style>
            #container {
                border: 1px solid;
                width: 200px;
                margin: 20px auto;
            }
        </style>
    </head>
    <body>
        <div id="container" >
            Click here
        </div>
        <script>
            var eventType = 'mouseover';

            document.querySelector("#container").addEventListener(eventType, function(event){
                console.log("Click happend");
            });
        </script>

    </body>
</html>
