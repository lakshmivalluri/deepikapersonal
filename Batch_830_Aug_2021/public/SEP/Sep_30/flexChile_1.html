<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <style>
            .container {
                background-color: lightblue;
                display: flex;
                /*flex-direction: row-reverse;*/
                flex-direction: row;
                height: 500px;
            }
            .container > div {
                border: 1px solid;
                margin: 5px;
                padding: 20px;
                text-align: center;
                width: 110px;
                height: 100px;
                
            }
            
        </style>
    </head>
    <body>
        <div class="container">
            <div class="item1" style="order: 2;flex-grow: 1;"> 1</div>
            <div class="item2" style="order: 3;flex-grow: 4;"> 2</div>    
            <div class="item3" style="order: 4;flex-grow: 2;"> 3</div>    
            <div class="item4" style="order: 1;flex-grow: 1;"> 4</div>               
        </div>
    </body>
</html>
