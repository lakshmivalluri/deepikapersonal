<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>
            CSS3 Transformations
        </title>
        <style>
            .container {
                border: 1px solid;
                width: 250px;
                height: 30px;
                text-align: center;
                background-color: yellowgreen;
                margin: 100px auto;
                padding: 20px;
            }
        </style>
    </head>
    <body>
        <div class="container">
            HEllo every one
        </div>
        <script>
            var degValue = 0;
            setInterval(() => {
                degValue += 5;
                document.querySelector(".container").style.transform = 'rotateY(' + degValue+ 'deg)';
                if (degValue == 360) {
                    degValue = 0;
                }
            }, 100);
            
        </script>
    </body>
</html>
