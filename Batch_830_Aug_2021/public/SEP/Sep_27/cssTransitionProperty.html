<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>CSS3 Transition</title>
        <style>
            .container {
                border: 1px solid;
                height: 100px;
                width: 250px;
                padding: 20px;
                background-color: greenyellow;
                text-align: center;
                font-size: 20px;
                margin: 100px auto;
                transition: height 4s;
            }
            .container:hover {
                width: 400px;
                transform: rotate(120deg);
                height: 200px;
            }
        </style>
    </head>
    <body>
        <div class="container"> 
            Hello all
        </div>
    </body>
</html>
