<ul class="productDetails">
    <li>
        <span class="label"><b>Product Name:</b></span>
        <span>{{name}}</span>
    </li>
    <li>
        <span class="label">Product Manufacturer:</span>
        <span>{{manufacturer}}</span>
    </li>
    <li>
        <span class="label">Price:</span>
        <span class="beforeDiscount">{{acutalPrice}}</span>
        <span class="finalPrice"> {{finalPrice}}</span>
    </li>
    <li>
        <img src="{{image}}" />
    </li>
</ul>
