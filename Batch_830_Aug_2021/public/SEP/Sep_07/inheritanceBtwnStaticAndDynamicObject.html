<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>
            Demonstrating Inheritance btwn static and dynamic object
        </title>
        <link rel="stylesheet" href="app.css">
        <script src="app.js"></script>
    </head>
    <body>
        <div class="container">
            <div class ="title">
                Registration for ABC Public School
            </div>
            <ul>
                <li>
                    Enter student name:
                    <input type="text" id="uname">
                </li>
                <li>
                    Enter age:
                    <input type="text" id="uage">
                </li>
                <li>
                    Gender:
                        <input type="radio" checked value="Male" name="ugender"> Male
                        <input type="radio" value="Female" name="ugender"> Female
                </li>
                <li>
                    Class:
                    <select name="" id="uClass">
                        <option value="class I"> Class I </option>
                        <option value="class II"> Class II </option>
                        <option value="class III"> Class III </option>
                    </select>
                </li>
                <li>
                    <input type="button" value="RegisterDetails" onclick="registerDetails()">
                </li>
            </ul>

            <div class="detailsBlock"></div>
        </div>
    </body>
</html>
