<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>
            Demonstrating CSS priorities
        </title>
        <style>
            .content {
                color: #fff;
                font-size: 35px ;
            }
            p {
                font-size: 20px;
            }
            #myContainer {
                border: 2px solid red;
                text-align: right;
                font-size: 30px;
            }            
           
        </style>
    </head>
    <body>
        <p style="background-color: green;font-size: 25px;" class="content" id="myContainer">
            Hello all, very good evening..
        </p>

      
    </body>
</html>
