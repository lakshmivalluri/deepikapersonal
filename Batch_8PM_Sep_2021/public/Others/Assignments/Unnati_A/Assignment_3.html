<html>
       <head>
           <title>
                 Block Game
           </title>
           <style type="text/css">
                 body{
                     background: darkred;
                 }

                 .heading_ending{
                     border: 4px solid black;
                     font-display: sans-serif;
                     color: black;
                     text-align: center;
                     font-size: 40px;
                     background-color: lightyellow;
                     margin-top: 10px;
                     margin-left: 10%;
                     margin-right: 10%;
                     border-radius: 30px;
                     text-shadow: 2px 3px 3px black;
                 }

                 #container{
                    margin-left: 10%;
                    margin-right: 20%;
                    border: 4px solid black;
                    background-color: lightyellow;
                    width: 1200px;
                    height: 1350px;
                    border-radius: 30px;
                 }

                 .All_block{
                    width: 150px;
                    height: 150px;
                    border-radius: 15px;
                    margin-top: 10px;
                    margin-left: 10px;
                    margin-right: 10px;
                    text-decoration-color: black;
                    text-align: center;
                    font-size: 25px;
                    font-weight: 1000;
                    border: 3px solid black;
                 }
                 p{
                    text-align: center;
                    margin-top: 30px;
                 }
                 
                 .block1{
                    background-color: blueviolet;
                    float: right;
                 }

                 .block2{
                    clear: both;
                    background-color: rgb(125, 125, 100);
                    float: right;
                 }

                 .block3{
                    clear: both;
                    float: right;
                    background-color: lightgreen;
                 }

                 .block4{
                    float: right;
                    background-color: deeppink;
                 }

                 .block5{
                    float :left;
                    background-color: orange;
                 }

                 .block6{
                    background-color: wheat;
                    float: left;
                 }

                 .block7{
                    clear: both;
                    background-color: powderblue;
                    float: left;
                 }
                 .block8{
                    float: left;
                    background-color: rgb(100, 12, 56);

                 }
                 .block9{
                    clear: both;
                    background-color: rgb(250,51,110);
                    float: left;
                 }
                 .block10{
                    clear: both;
                    float: left;
                    background-color: chartreuse;
                 }
                 .block11{
                    clear: both;
                    float: right;
                    background-color: yellowgreen;
                 }
                 .block12{
                    clear: both;
                    float: right;
                    background-color: orchid;
                 }
                 .block13{
                    float: right;
                    background-color: honeydew;
                 }
                 .block14{
                    float: left;
                    background-color: rgb(200, 110, 130);
                 }

            </style>
        </head>
        <body>
               <p> 
                     <h3 class="heading_ending">BLOCK GAME </h3>
               </p>

              <div id="container">
                    <div class="All_block block1">
                        <p>1</p> 
                    </div>
                    <div class="All_block block2">
                        <p>2</p>
                    </div>
                    <div class="All_block block3">
                        <p>3</p>
                    </div>
                    <div class="All_block block4">
                        <p>4</p>
                    </div>
                    <div class="All_block block5">
                        <p>5</p>
                    </div>
                    <div class="All_block block6">
                        <p>6</p>
                    </div>
                    <div class="All_block block7">
                        <p>7</p>
                    </div>
                    <div class="All_block block8">
                        <p>8</p>
                    </div>
                    <div class="All_block block9">
                        <p>9</p>
                    </div>
                    <div class="All_block block10">
                        <p>10</p>
                    </div>
                    <div class="All_block block11">
                        <p>11</p>
                    </div>
                    <div class="All_block block12">
                        <p>12</p>
                    </div>
                    <div class="All_block block13">
                        <p>13</p>
                    </div>
                    <div class="All_block block14">
                        <p>14</p>
                    </div>

              </div>
              <div class="heading_ending">End</div>
        </body>

</html>
