<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Block Game</title>
		<style type="text/css">
			h2{
				background: yellow;
				border: solid black;
				text-align: center;
			}
			.container{
				border: solid black;
				width: 100px;
				height: 100px;
				text-align: center;

			}
			.block1{
				background: orange;
				float: right;
			}
			.block2{
				background: skyblue;
				clear: right;
				float: right;
			}
			.block3{
				background: grey;
				clear: both;
				float: left;

			}
			.block4{
				background: darkgreen ;
				float: left;

			}

			.block5{
				background: yellow;
				float: right;

			}
			.block6{
				background: blue;
				float: right;
				
			}
			.block7{
  				background: red;
  				color: yellow;
				clear: both;
				float: left;
			}
			.block8{
				background:black ;
				color: white;
				float: left;
			}
			.block9{
				background: chocolate;
				color: white;
				clear: both;

			}
			.block10{
				background: hotpink;

			}
			.block11{
				background: green;
				clear: both;
				float: right;
			}
			.block12{
				background: limegreen;
				clear: both;
				float: right;
			}
			.block13{
				background: silver;
				float: right;
			}
			.block14{
				background: gold;
				clear: right;

			}
			h3{
				border: solid black;
				background: skyblue;
				text-align: center;

			}
			
		</style>
	</head>
	<body>
		<h2>Block Game</h2>
		<div class="container block1">Block 1</div>
		<div class="container block2">Block 2</div>
		<div class="container block3">Block 3</div>
		<div class="container block4">Block 4</div>
		<div class="container block5">Block 5</div>
		<div class="container block6">Block 6</div>
		<div class="container block7" >Block 7</div>
		<div class="container block8">Block 8</div>
		<div class="container block9">Block 9</div>
		<div class="container block10">Block 10</div>
		<div class="container block11">Block 11</div>
		<div class="container block12" >Block 12</div>
		<div class="container block13">Block 13</div>
		<div class="container block14">Block 14</div>
		<h3 >Score:150</h3>
	</body>
</html>
