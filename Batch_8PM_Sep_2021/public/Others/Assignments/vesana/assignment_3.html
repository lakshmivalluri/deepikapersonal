<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>
			Demonstrating CSS Float Property
		</title>
		<style type="text/css">

		div {
			height: 100px;
			width: 100px;
			border: 1px solid black;
			text-align: center;
		}
		.header {
			height: 100px;
			width: 100%;
			border: 1px solid black;
			text-align: center;
		}
		.footer {
			height: 100px;
			width: 100%;
			border: 1px solid black;
			text-align: center;
		}
		.block1 {
			background-color: red;
			float: right;
		}
		.block2 {
			background-color: blue;
			float: right;
			clear: right;
		}
		.block3 {
			background-color: green;
			float: left;
			clear: both;
		}
		.block4 {
			background-color: yellow;
			float: left;
		}
		.block5 {
			background-color: gray;
			float: right;
		}
		.block6 {
			background-color: pink;
			float: right;
		}
		.block7 {
			background-color: white;
			float: left;
			clear: both;
		}
		.block8 {
			background-color: lightskyblue;
			float: left;
		}
		.block9 {
			background-color: lightblue;
			float: left;
			clear: both;
		}
		.block10 {
			background-color: lightgreen;
			float: left;
			clear: both;
		}
		.block11 {
			background-color: lightgrey;
			float: right;
			clear: both;
		}
		.block12 {
			background-color: greenyellow;
			float: left;
			clear: both;
		}
		.block13 {
			background-color: dimgrey;
			float: right;
		}
		.block14 {
			background-color: lawngreen;
			float: right;
		}
			
			
		</style>
	</head>
	<body>
		<div class="header">
			Block Game
		</div>	<br>
		<div style="height: 850px;width: 100%;">
		<div class="block1">
			Block 1
		</div>
		<div class="block2">
			Block 2
		</div>
		<div class="block3">
			Block 3
		</div>
		<div class="block4">
			Block 4
		</div>	
		<div class="block5">
			Block 5
		</div>
		<div class="block6">
			Block 6
		</div>
		<div class="block7">
			Block 7
		</div>
		<div class="block8">
			Block 8
		</div>
		<div class="block9">
			Block 9
		</div>
		<div class="block10">
			Block 10
		</div>
		<div class="block11">
			Block 11
		</div>
		<div class="block12">
			Block 12
		</div>
		<div class="block13">
			Block 13
		</div>
		<div class="block14">
			Block 14
		</div>
		</div>
		<br>
		<div class="footer">
			Footer
		</div>	
		
	</body>
</html>
