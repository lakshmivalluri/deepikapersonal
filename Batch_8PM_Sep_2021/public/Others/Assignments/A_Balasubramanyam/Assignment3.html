<html>
    <head>
        <title>Block Game</title>
        <style type="text/css">
        .container1{
            border: 4px solid black;
            text-align: center;
            color:red;
            background-color:skyblue;
        }
        .container2{
            border:4px solid black;
            background-color:rgb(224, 222, 222);
            height:1234px;
            width:auto;
        }
        .block{
            border:2px dashed yellow;
            color: white;
            height:150px;
            width:150px;
            text-align: center;
        }
        .block1{
            background-color:green;
            float: right;
        }
        .block2{
            background-color:red;
            clear: right;
            float: right;
        }
        .block3{
            background-color:darkcyan;
            clear: both;
            float: left;
        }
        .block4{
            background-color:gray;
            float: left;
        }
        .block5{
            background-color:rgb(74, 97, 74);
            float: right;
        }
        .block6{
            background-color:purple;
            float: right;
        }
        .block7{
            background-color:orange;
            clear: both;
            float: left;
        }
        .block8{
            background-color:blue;
            float: left;
        }
        .block9{
            background-color:violet;
            clear: both;
        }
        .block10{
            background-color:black;
        }
        .block11{
            background-color:skyblue;
            float: right;
        }
        .block12{
            background-color:steelblue;
            clear: both;
            float: left;
        }
        .block13{
            background-color:rgb(158, 140, 107);
            float: right;
        }
        .block14{
            background-color:royalblue;
            float: right;
        }
        </style>  
    </head>
    <body>
        <h1 class="container1">BLOCK GAME</h1>
        <div class="container2">
            <div class=" block block1">Block 1</div>
            <div class=" block block2">Block 2</div>
            <div class=" block block3">Block 3</div>
            <div class=" block block4">Block 4</div>
            <div class=" block block5">Block 5</div>
            <div class=" block block6">Block 6</div>
            <div class=" block block7">Block 7</div>
            <div class=" block block8">Block 8</div>
            <div class=" block block9">Block 9</div>
            <div class=" block block10">Block 10</div>
            <div class=" block block11">Block 11</div>
            <div class=" block block12">Block 12</div>
            <div class=" block block13">Block 13</div>
            <div class=" block block14">Block 14</div>
        </div>
        <h1 class="container1">SCORE:123 LEVEL:1</h1>
    </body>
</html>
