<!DOCTYPE html>
<html>
<head>
	<title>Bloack Game</title>
	<style type="text/css">
		.blocktype1{
			padding: 5px;
			border: 5px solid black;
			text-align: center;
			color: grey;
		}
		.blocktype2{
			height: 100px;
			width: 100px;
			border: 2px solid black;
			background: pink;
		}
		.floatleft{
			clear: both;
			float: left;
		}
		.floatright{
			clear: both;
			float: right;
		}
		.floatleft1{
		
			float: left;
		}
		.floatright1{
			
			float: right;
		}
	</style>
</head>
<body>
	<div>
		<h4 class="blocktype1">Block game</h4>
	</div>
	<div style="width: 1555px;height: 1500px;" class="blocktype1">
		<div>
			<h4 class="blocktype2 floatright">block 1</h4>
		</div>
		<div>
			<h4 class="blocktype2 floatright">block 2</h4>
		</div>
		<div>
			<h4 class="blocktype2 floatleft">block 3</h4>
		</div>
		<div>
			<h4 class="blocktype2 floatleft1">block 4</h4>
		</div>
		<div>
			<h4 class="blocktype2 floatright1">block 5</h4>
		</div>
		<div>
			<h4 class="blocktype2 floatright1">block 6</h4>
		</div>
		<div>
			<h4 class="blocktype2 floatleft">block 7</h4>
		</div>
		<div>
			<h4 class="blocktype2 floatleft1">block 8</h4>
		</div>
		<div>
			<h4 class="blocktype2 floatleft">block 9</h4>
		</div>
		<div>
			<h4 class="blocktype2 floatleft">block 10</h4>
		</div>
		<div>
			<h4 class="blocktype2 floatright">block 11</h4>
		</div>
		<div>
			<h4 class="blocktype2 floatleft">block 12</h4>
		</div>
		<div>
			<h4 class="blocktype2 floatright1">block 13</h4>
		</div>
		<div>
			<h4 class="blocktype2 floatright1">block 14</h4>
		</div>

	</div>
	<div>
		<h4 class="blocktype1">Thanks for playing Games !!</h4>
	</div>
</body>
</html>
