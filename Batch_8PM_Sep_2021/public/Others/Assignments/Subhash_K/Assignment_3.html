<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .heading,
    .footer {
        border: 2px solid black;
        text-align: center;
        font-family: Georgia, 'Times New Roman', Times, serif;
        font-size: 30px;
        font-weight: bold;
        background: -webkit-linear-gradient(rgb(231, 12, 12), rgb(11, 122, 7));
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        margin: 5px;
        padding: 5px;
        width: 100%;
    }

    body {
        width: 800px;
        height: 720px;
    }

    .container {
        width: 100%;
        height: 100%;
        border: 2px solid black;
        margin: 5px;
        padding: 5px;
    }

    h1 {
        text-align: center;
    }

    .b {
        width: 80px;
        height: 80px;
        margin: 5px;
        text-align: center;
    }

    .block1 {
        float: right;
        background-color: blue;
    }

    .block2 {
        clear: both;
        float: right;
        background-color: blueviolet;
    }

    .block3 {
        clear: both;
        float: left;
        background-color: brown;
    }

    .block4 {
        float: left;
        background-color: burlywood;
    }

    .block5 {
        float: right;
        background-color: cadetblue;
    }

    .block6 {
        float: right;
        background-color: chartreuse;
    }

    .block7 {
        clear: both;
        float: left;
        background-color: chocolate;
    }

    .block8 {
        float: left;
        background-color: crimson;
    }

    .block9 {
        clear: both;
        float: left;
        background-color: yellow;
    }

    .block10 {
        clear: both;
        float: left;
        background-color: navy;
    }

    .block11 {
        clear: both;
        float: right;
        background-color: olive;
    }

    .block12 {
        clear: both;
        float: left;
        background-color: magenta;
    }

    .block13 {
        float: right;
        background-color: peru;
    }

    .block14 {
        float: right;
        background-color: darkslategrey;
    }
</style>

<body>
    <div class="heading">Block Game</div>
    <div class="container">
        <div class="b block1">
            <h1>1</h1>
        </div>
        <div class="b block2">
            <h1>2</h1>
        </div>
        <div class="b block3">
            <h1>3</h1>
        </div>
        <div class="b block4">
            <h1>4</h1>
        </div>
        <div class="b block5">
            <h1>6</h1>
        </div>
        <div class="b block6">
            <h1>5</h1>
        </div>
        <div class="b block7">
            <h1>7</h1>
        </div>
        <div class="b block8">
            <h1>8</h1>
        </div>
        <div class="b block9">
            <h1>9</h1>
        </div>
        <div class="b block10">
            <h1>10</h1>
        </div>
        <div class="b block11">
            <h1>11</h1>
        </div>
        <div class="b block12">
            <h1>12</h1>
        </div>
        <div class="b block13">
            <h1>14</h1>
        </div>
        <div class="b block14">
            <h1>13</h1>
        </div>
    </div>
    <div class="footer">
        End
    </div>
</body>

</html>
