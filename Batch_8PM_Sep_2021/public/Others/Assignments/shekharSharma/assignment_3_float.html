<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>
			Float Property
		</title>
		<style type="text/css">
			.Header{
				border: 3px solid black;
				height: 80px;
                width: auto;
				text-align: center;
				background-color: orange;
			}
			.MainBorder{
				border: 3px solid black;
				height: 850px;
                width: auto;
                background-color: lightblue;
			}
			.div{
				border: 3px solid black;
				width: 100px;
				height: 100px;
				text-align: center;
			}
			.div1{
                background-color: red;
                float: right;   
            }
            .div2{
                background-color: green;
                float: right;
                clear: right;
            }
            .div3{
               background-color: yellow;
                float: left;
                clear: right;
            }
            .div4{
                background-color: darkblue;
                float: left;
            }
            .div5{
                background-color: salmon;
                float: right;
                clear: right;    
            }
            .div6{
                background-color: violet;
                float: right;
            }
            .div7{
                background-color: blueviolet;
                float: left; 
                clear: both;   
            }
            .div8{
                background-color: skyblue;
                float: left;
            }
            .div9{
                background-color: darkgray;
                float: left; 
                clear: both;   
            }
            .div10{
                background-color: royalblue;
                float: left; 
                clear: both;   
            }
            .div11{
                background-color: navy;
                float: right; 
                clear: both;   
            }
            .div12{
                background-color: slategray;
                float: left; 
                clear: both;   
            }
            .div13{
                background-color: lightcoral;
                float: right;    
            }
            .div14{
                background-color: lightgreen;
                float: right;  
            }
            .Footer{
				border: 3px solid black;
				height: 80px;
                width: auto;
                background-color: green;
			}
		</style>
	</head>
	<body>
		<div class="Header">
			<h1>Block Game</h1>
		</div>
		<div class="MainBorder">
			<div class="div1 div">
				<h3>1</h3>
			</div>
			<div class="div2 div">
				<h3>2</h3>
			</div>
			<div class="div3 div">
				<h3>3</h3>
			</div>
			<div class="div4 div">
				<h3>4</h3>
			</div>
			<div class="div5 div">
				<h3>6</h3>
			</div>
			<div class="div6 div">
				<h3>5</h3>
			</div>
			<div class="div7 div">
				<h3>7</h3>
			</div>
			<div class="div8 div">
				<h3>8</h3>
			</div>
			<div class="div9 div">
				<h3>9</h3>
			</div>
			<div class="div10 div">
				<h3>10</h3>
			</div>
			<div class="div11 div">
				<h3>11</h3>
			</div>
			<div class="div12 div">
				<h3>12</h3>
			</div>
			<div class="div13 div">
				<h3>14</h3>
			</div>
			<div class="div14 div">
				<h3>13</h3>
			</div>
		</div>
		<div class="Footer">
			
		</div>
	</body>
</html>
