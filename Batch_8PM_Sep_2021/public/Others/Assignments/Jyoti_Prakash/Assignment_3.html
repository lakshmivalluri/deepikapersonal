<!DOCTYPE html>
<html>
  <head>

    <style>

      .footer {
        text-align: center;
        border: solid;
        width: 100%;
        height: 50px;
        margin-top: 20px;
        margin-bottom: 20px;
      }
      .border1 {
        text-align: center;
        width: 100%;
        height: 1250px;
        border: 2px solid black;
      }
      .block1,
      .block2,
      .block3,
      .block4,
      .block5,
      .block6,
      .block7,
      .block8,
      .block9,
      .block10,
      .block11,
      .block12,
      .block13,
      .block14 {
        border: 1px solid gold;
        width: 130px;
        height: 130px;
        text-align: center;
      }
      .block1 {
        background: chartreuse;
        float: right;
      }
      .block2 {
        clear: right;
        background: brown;
        float: right;
      }
      .block3 {
        background: green;

      }
      .block4 {
        background: hotpink;
        float: left;
      }
      .block5 {
        background: yellowgreen;
        float: right;
      }
      .block6 {
        background: saddlebrown;
        float: right;
      }
      .block7 {
        background: firebrick;
        float: left;
        clear: both;
      }
      .block8 {
        background: salmon;
        float: left;
      }
      .block9 {
        background: aqua;
        float: left;
        clear: both;
      }
      .block10 {
        background: paleturquoise;
        float: left;
        clear: both;
      }
      .block11 {
        background: darkblue;
        float: right;
        clear: both;
      }
      .block12 {
        background: wheat;
        float: left;
        clear: both;
      }
      .block13 {
        background: darkorange;
        float: right;
      }
      .block14 {
        background: salmon;
        float: right;
      }

    <h1 class="header">BLOCK GAME</h1>
    <div class="border1">
      <div class="block1">Block1</div>
      <div class="block2">Block2</div>

      <div class="block12">Block12</div>
      <div class="block13">Block13</div>
      <div class="block14">Block14</div>

    <div class="footer"></div>

</html>
