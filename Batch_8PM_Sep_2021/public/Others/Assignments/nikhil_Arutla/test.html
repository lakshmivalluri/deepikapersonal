<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>back_face</title>
</head>
<style>
    h1{
        margin-left: 50px;
    }
    
    .container{
        width: 300px;
        height: 300px;
        border: px solid black;
        position: absolute;
        perspective: 500px;
    }
    
    .cards{
        width: 100%;
        height: 100%;
        position: absolute;
        transition: transform 1s;
        transform-style: preserve-3d;
        
    }
    .container:hover .cards{
        transform: rotateY(180deg);
    }
    
    .box1,.box2{
        width: 100%;
        height: 100%;
        position: absolute;
        background: red;
        color: white;
        font-size: 60px;
        text-align: center;
        line-height: 300px;
        backface-visibility: hidden;
    }
    .box2{
        background: yellowgreen;
        color: white;
        transform: rotateY(180deg);
        
        
    }
    .container_1{
        width: 300px;
        height: 300px;
        border: 1px solid black;
        position: relative;
        left: 35%;
        top: 150px;
        perspective: 500px;
    
    }
    .container_1:hover .main_card{
        transform: scale(2);
    }
    .main_card{
        width: 100%;
        height: 100%;
        position: absolute;
        transition: transform 1s;
        transform-style: preserve-3d;

    }
    .cards_1{
        width: 100%;
        height: 100%;
        position: absolute;
        background: red;
        color: white;
        font-size: 60px;
        text-align: center;
        line-height: 300px;
    }
    
    
   
        

</style>
<body>
    
    <div class="container">
        <h1>Flip-Effect</h1>
        <div class="cards">
            <div class="box1">
                front


            </div>
            <div class="box2">
                back

            </div>
        </div>
    </div>
    
    <div class="container_1">
        
        <div class="main_card">
            <div class="cards_1">
                Scale-Effect

            </div>
            
    </div>
    
    
</body>
</html>
