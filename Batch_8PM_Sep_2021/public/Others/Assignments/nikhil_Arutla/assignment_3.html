<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Block_Game</title>
    <style>
        *{
            margin: 0;
            padding: 6px;
            box-sizing: border-box;
        }
        body{
            background-color: rgb(204, 204, 255);
            width: 1050px;
            height: 1250px;
            margin: auto;
                }
        .main_Container{
           border: 1px solid black;
           border-radius: 10px;
           background-color: darkkhaki;
        }
        h1{
            text-align: center;
            font-size: 56px;
            color: brown;
            text-shadow: 3px 3px 4px black;
        }
        .sub_Container{
            border: 1px solid black;
            width: 100%;
            height: 100%;
            margin-top: 20px;
            border-radius: 10px;
            background-color: darkkhaki;
        }
        .card{
            width: 150px;
            height: 150px;
            border: 0px solid black;
            border-radius: 18px;
            font-size: 46px;
            text-align: center;
            margin-top: 2px;
            margin-left: 2px;
            font-weight: 900;
            text-shadow: 3px 3px 3px rgb(12, 12, 12);
            box-shadow: 2px 2px 3px black;
            
        }
        p{
            text-align: center;
            margin-top: 29px;
        }
        .card1{
            float: right;
            background-color: rgb(180, 100, 255);
            
        }
        .card2{
            float: right;
            clear: both;
            background-color: olivedrab;
        }
        .card3{
            float: left;
            clear: both;
            background-color: rgb(117, 243, 243);
        }
        .card4{
            float: left;
            background-color: rgb(103, 103, 255);
            
            

        }
        .card5{
            float: right;
            background-color: rgb(253, 194, 117);
            
            
           
        }
        .card6{
            float: right;
            background-color: rgb(255, 90, 123);
            
        }
        .card7{
            float: left;
            clear: left;
            background-color: rgb(121, 255, 125);
        }
        .card8{
            float: left;
            background-color: rgb(255, 166, 83);
        }
        .card9{
            float: left;
            clear: left;
            background-color: lightpink;
        }
        .card10{
            float: left;
            clear: left;
            background-color: lightslategrey;
        }
        .card11{
            float: right;
            background-color: mediumpurple;
            clear: both
        }
        .card12{
            float: left;
            clear: both;
            background-color: rgb(225, 255, 90);
        }
        .card13{
            float: right;
            background-color: rgb(255, 143, 102);
        }
        .card14{
            float: right;
            background-color: palevioletred;
        }
        .header{
            border: 1px solid black;
           border-radius: 10px;
           background-color: darkkhaki;
           margin-top: 10px;
        }
        #header{
            font-size: 42px;
        }
        
    </style>
</head>
<body>

    <div class="main_Container">
        <h1><strong>Block Game</strong></h1>
    </div>
    <div class="sub_Container">
        <div class="card1 card">
        <p>1</p>
        </div>
        <div class="card2 card">
        <p>2</p>
        </div>
        <div class="card3 card">
        <p>3</p>
        </div>
        <div class="card4 card">
        <p>4</p>
        </div>
        <div class="card5 card">
        <p>6</p>
        </div>
        <div class="card6 card">
        <p>5</p>
        </div>
        <div class="card7 card">
        <p>7</p>
        </div>
        <div class="card8 card">
        <p>8</p>
        </div>
        <div class="card9 card">
        <p>9</p>
        </div>
        <div class="card10 card">
            <p>10</p>
        </div>
        <div class="card11 card">
            <p>11</p>
        </div>
        <div class="card12 card">
            <p>12</p>
        </div>
        <div class="card13 card">
            <p>14</p>
        </div>
        <div class="card14 card">
            <p>13</p>
        </div>
    </div>
    <div class="header">
        <h1 id="header">END</h1>

    </div>
</body>
</html>
