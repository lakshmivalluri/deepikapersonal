<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
</head>
  <style type="text/css">
  	h3{
  	text-align: center;

   	border: 5px solid black;

  	}

  	.blocks{
  		height: 250px;
  		width: 270px;
  		border: 3px solid darkred;

  	}
  	.one{

  		float: right;
  	}

  	}
  	.three{
  		background-color: red;

  		float: left;
  	}
  	.four{
  		
        background-color:green;
        float:left ;

  	}
  	.five,.six{

  	}
  	.seven{
  		clear: both;

  		float: left;
  	}
  	
  	.eight{

     }
    .nine,.ten{

    }

    	background-color: darkred;
    	
    	float: right;
    }
    .tweleve{
    	background-color: orange;
    	clear: both;
    	float: left;
    }
    .thirteen,.fourteen{
    	background-color: slategray;
    	float: right;

    }

  		
   
  </style>
    

<body>

	<div class="blocks tweleve">Block12</div>
	<div class="blocks thirteen">Block13</div>
	<div class="blocks fourteen">Block14</div>
</body>
</html>
