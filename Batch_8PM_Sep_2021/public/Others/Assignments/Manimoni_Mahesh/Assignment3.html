<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Block Game</title>
	<style type="text/css">
		.heading {
			border: black solid;
			text-align: center;
			background: deepskyblue;
		}
		.border {
			border: black solid;
			background: grey;
			width: 100%;
			height: 837px;
		}
		.block1, .block2, .block3, .block4, .block5, .block6, .block7, .block8, .block9, .block10,
		.block11, .block12, .block13, .block14 {
			border: black solid;
			width: 100px;
			height: 100px;
			text-align: center;
		}
		.block1 {
			background: orange;
			float: right;
		}
		.block2 {
			background: yellowgreen;
			float: right;
			clear: both;
		}
		.block3 {
			background: pink ;
			float: left;
			clear: right;
		}
		.block4 {
			background: blueviolet ;
			float: left;
		}
		.block5 {
			background: indianred ;
			float: right;
		}

		.block6 {
			background: green ;
			float: right;
		}
		.block7 {
			background: purple ;
			float: left;
			clear: both;
		}
		.block8 {
			background: darkgoldenrod ;
			float: left;
		}.block9 {
			background: ghostwhite ;
			float: left;
			clear: both;
		}
		.block10 {
			background: gold ;
			float: left;
			clear: both;
		}.block11 {
			background: silver ;
			float: right;
			clear: both;
		}
		.block12 {
			background: darkolivegreen ;
			float: left;
			clear: both;
		}
		.block13 {
			background: darkgoldenrod ;
			float: right;
		}
		.block14 {
			background: darkgreen ;
			float: right;
		}
	</style>
</head>
<body>
	<h1 class="heading">Blocks</h1>
	<div class="border">
		<div class="block1">
			Block 1
		</div>
		<div class="block2">
			Block 2
		</div>
		<div class="block3">
			Block 3
		</div>
		<div class="block4">
			Block 4
		</div>
		<div class="block5">
			Block 5
		</div>
		<div class="block6">
			Block 6
		</div>
		<div class="block7">
			Block 7
		</div>
		<div class="block8">
			Block 8
		</div>
		<div class="block9">
			Block 9
		</div>
		<div class="block10">
			Block 10
		</div>
		<div class="block11">
			Block 11
		</div>
		<div class="block12">
			Block 12
		</div>
		<div class="block13">
			Block 13
		</div>
		<div class="block14">
			Block 14
		</div>
	</div>
	<h1 class="heading"> @copyright Mahesh</h1>

</body>
</html>
