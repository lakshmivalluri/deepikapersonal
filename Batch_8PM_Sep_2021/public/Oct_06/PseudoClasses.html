<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			.textLink:hover {
				color: blue;
				text-decoration: underline;
				font-size: 15px;
				cursor: pointer;
			}
			a:visited {
				color: red;
			}
			a:active {
				background-color: yellow;
			}
			a:focus {
				background-color: green;
			}
			.sample:empty {
				border: 2px solid;
				height: 20px;
			}
			span:first-child {
				background-color: yellow;
			}
			span:nth-child(2) {
				background-color: red;
				border: 2px solid;
			}
		</style>
	</head>
	<body>
		<div class="textLink"> 
			Hello every one
		</div>
		<a href="http://www.amazon.com">Amazon</a>
		<a href="http://www.flipkart.com">Flipkart</a>
		<a href="http://www.google.com">Google</a>
		<a href="http://www.abcpqr.com">ABC</a>
		<div>
			<span>tst</span>
		</div>
		<div>
			<span>Item 1</span>
			<span>Item 2</span>
			<span>Item 3</span>
			<span>Item 4</span>
		</div>
	</body>
</html>
