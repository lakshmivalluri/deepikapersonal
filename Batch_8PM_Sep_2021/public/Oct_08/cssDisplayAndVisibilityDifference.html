<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>
			Demonstrating css DISPLAY AND VISIBILITY PROPS
		</title>
		<style type="text/css">
			body {
				margin: 0;
			}
			.block {
				border: 1px solid;
				width: 120px;
				HEIGHT:  120px;
				text-align: center;
				margin: 5px;
			}
			.block1 {
				background-color: green;
			}
			.block2 {
				background-color: pink;
				visibility: hidden;
				display: none; 
				
			}
			.block3 {
				background-color: blue;
			}
		</style>
	</head>
	<body>
		<div class='block block1'>
			BLOCK 1
		</div>
		<div class='block block2'>
			BLOCK 2
		</div>
		<div class='block block3'>
			BLOCK 3
		</div>
	</body>
</html>
