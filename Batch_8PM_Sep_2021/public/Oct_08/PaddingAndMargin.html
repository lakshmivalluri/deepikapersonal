<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>
			Demonstrating Padding and margin Css properties
		</title>
		<style type="text/css">
			body {
				margin: 0;
			}
			.block {
				border: 10px solid;
				width: 120px;
				
				text-align: center;
			}
			.block1 {
				background-color: green;
				padding: 20px;
				margin: 50px;
			}
			.block2 {
				background-color: pink;
				margin-left: 20px;
				margin-top: 25px;
				padding: 5px 15px 25px  22px;

			}
			.block3 {
				background-color: blue;
			}
		</style>
	</head>
	<body>
		<div class='block block1'>
			BLOCK 1
		</div>
		<div class='block block2'>
			BLOCK 2
		</div>
		<div class='block block3'>
			BLOCK 3
		</div>
	</body>
</html>
