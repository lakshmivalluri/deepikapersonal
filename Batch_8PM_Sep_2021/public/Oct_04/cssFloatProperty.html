<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>
			Demonstrating CSS Float Property
		</title>
		<style type="text/css">
			.block1, 
			.block2,
			.block3,
			.block4 {
				border: 1px solid #ccc;
				width: 150px;
				height: 150px;
				text-align: center;
			}

			.block1 {
				 /* left/right/center */
				background: greenyellow;
				float: right;
			}

			.block2 {
				clear: both;
				background: blue;
				float: right;	
			}

			.block3 {
				background: skyblue;
				float: right;				
			}

			.block4  {
				background: lightcyan;
				width: 160px;
				width: 160px;
				clear: both;
			}
			
		</style>
	</head>
	<body>		
		<div class="block1">
			Block 1
		</div>
		<div class="block2">
			Block 2
		</div>
		<div class="block3">
			Block 3
		</div>
		<div class="block4">
			Block 4
		</div>	
	</body>
</html>
